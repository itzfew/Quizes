<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .question-explanation {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .next-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .timer {
            font-size: 1.5em;
            text-align: center;
            color: #d9534f;
            font-weight: bold;
        }

        .result-container {
            margin-top: 20px;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .dropdown {
            margin-top: 10px;
        }

        .dropdown select {
            padding: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <div id="result-container" style="display: none;"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let userAnswers = {}; // Store user answers in an object
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                // Display question ID
                const questionId = document.createElement('div');
                questionId.className = 'question-id';
                questionId.textContent = `Question ID: ${question.question_id}`;
                questionElement.appendChild(questionId);

                // Display question content (with MathJax support)
                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                // Apply MathJax to question content
                MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

                // Display options
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            });

            // Add Submit button for all questions
            const submitButton = document.createElement('button');
            submitButton.className = 'next-button';
            submitButton.textContent = 'Submit All';
            submitButton.onclick = showExplanations;
            quizContainer.appendChild(submitButton);
        }

        function showExplanations() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';  // Hide all questions after submission

            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '';

            let correctAnswers = 0;
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
                const questionResult = document.createElement('div');
                questionResult.className = 'question-result';

                // Save the user selection
                if (selectedOption) {
                    const selectedOptionValue = selectedOption.value;
                    userAnswers[question.question_id] = selectedOptionValue;  // Save the selected answer
                    const correctOptionValue = question.correct_options[0];
                    const selectedOptionContent = question.options.find(option => option.identifier === selectedOptionValue).content;
                    const correctOptionContent = question.options.find(option => option.identifier === correctOptionValue).content;

                    if (selectedOptionValue === correctOptionValue) {
                        correctAnswers++;
                        questionResult.innerHTML = `<strong>Question:</strong> ${question.content} <br><strong>Your Answer:</strong> ${selectedOptionContent} (Correct!)`;
                    } else {
                        questionResult.innerHTML = `<strong>Question:</strong> ${question.content} <br><strong>Your Answer:</strong> ${selectedOptionContent} <br><strong>Correct Answer:</strong> ${correctOptionContent}`;
                    }

                    // Explanation Dropdown
                    const explanationDropdown = document.createElement('div');
                    explanationDropdown.className = 'dropdown';
                    const selectExplanation = document.createElement('select');
                    const optionNoExplanation = document.createElement('option');
                    optionNoExplanation.textContent = 'No Explanation';
                    const optionShowExplanation = document.createElement('option');
                    optionShowExplanation.textContent = 'Show Explanation';
                    selectExplanation.appendChild(optionNoExplanation);
                    selectExplanation.appendChild(optionShowExplanation);

                    selectExplanation.onchange = () => {
                        if (selectExplanation.value === 'Show Explanation') {
                            const explanation = document.createElement('div');
                            explanation.className = 'question-explanation';
                            explanation.innerHTML = `Explanation: ${question.explanation}`;
                            questionResult.appendChild(explanation);
                            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                        }
                    };

                    explanationDropdown.appendChild(selectExplanation);
                    questionResult.appendChild(explanationDropdown);

                    resultContainer.appendChild(questionResult);
                }
            });

            // Display score
            const score = document.createElement('div');
            score.className = 'score';
            score.innerHTML = `Your score: ${correctAnswers} out of ${subject.questions.length}`;
            resultContainer.appendChild(score);

            // Hide quiz container and show result container
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            // Re-render MathJax content for explanations
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

            // Save results to localStorage for later reference
            localStorage.setItem(`quizResults_${metaId}`, JSON.stringify(userAnswers));
        }
    </script>
</body>
</html>
