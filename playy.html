<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        #generate-pdf {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #generate-pdf:hover {
            background-color: #0056b3;
        }

        select {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }
        }
    </style>
    <!-- Include jsPDF and html2pdf.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>

    <!-- Subject Dropdown -->
    <select id="subject-dropdown">
        <option value="">Select a Subject</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Mathematics">Mathematics</option>
    </select>

    <!-- Question Count Dropdown -->
    <select id="question-count-dropdown">
        <option value="5">5 Questions</option>
        <option value="10">10 Questions</option>
        <option value="15">15 Questions</option>
        <option value="20">20 Questions</option>
        <option value="25">25 Questions</option>
        <option value="30">30 Questions</option>
        <option value="35">35 Questions</option>
        <option value="40">40 Questions</option>
        <option value="45">45 Questions</option>
        <option value="50">50 Questions</option>
    </select>

    <!-- Quiz Container -->
    <div id="quiz-container"></div>

    <!-- PDF Generation Button -->
    <button id="generate-pdf">Generate PDF</button>

    <script>
        let allQuestions = [];
        let totalQuestionsRequested = 0;
        let quizData = [];
        let selectedSubject = '';
        const urlParams = new URLSearchParams(window.location.search);

        // Fetch the list of exams
        fetch("https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json")
            .then(response => response.json())
            .then(data => {
                quizData = data; // Store the fetched data
                populateSubjectDropdown(); // Populate the subject dropdown
            })
            .catch(error => console.error('Error fetching the exams JSON data:', error));

        // Populate the subject dropdown dynamically if required
        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            subjectDropdown.onchange = function () {
                selectedSubject = subjectDropdown.value;
                if (selectedSubject) {
                    totalQuestionsRequested = parseInt(document.getElementById('question-count-dropdown').value);
                    fetchQuestionsForSubject(selectedSubject);
                }
            };
        }

        // Fetch questions for the selected subject
        function fetchQuestionsForSubject(subject) {
            allQuestions = [];  // Clear previous questions

            quizData.forEach(examGroup => {
                examGroup.papers.forEach(paper => {
                    const metaId = paper.metaId;
                    const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

                    // Fetch the questions for each paper
                    fetch(jsonUrl)
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(subjectData => {
                                if (subjectData.title === subject) {
                                    allQuestions.push(...subjectData.questions); // Add questions for the selected subject
                                }
                            });

                            // Once all questions are fetched, display them
                            displayQuestions();
                        })
                        .catch(error => console.error('Error fetching the quiz questions:', error));
                });
            });
        }

        // Function to display the selected number of questions
        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous questions

            if (allQuestions.length === 0) {
                quizContainer.innerHTML = '<p>No questions available for this subject.</p>';
                return;
            }

            // Sort the questions by their question_id
            allQuestions.sort((a, b) => a.question_id - b.question_id);

            // Select the number of questions based on user input (from the dropdown)
            const questionsToDisplay = allQuestions.slice(0, totalQuestionsRequested);

            questionsToDisplay.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                // Question Number
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}:`;
                questionElement.appendChild(questionNumber);

                // Question Content
                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                // Check if the question contains an image
                const hasImage = questionContent.querySelector('img') !== null;

                // If the question contains an image, skip adding it to the DOM and don't include it in PDF
                if (hasImage) {
                    return;
                }

                // Options
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;
                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            });

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        // Event listener for changing the number of questions to display
        document.getElementById('question-count-dropdown').onchange = function () {
            totalQuestionsRequested = parseInt(this.value);
            if (selectedSubject) {
                fetchQuestionsForSubject(selectedSubject);
            }
        };

        // Generate PDF of all questions
        document.getElementById('generate-pdf').onclick = function () {
            const quizContainer = document.getElementById('quiz-container');

            // Use html2canvas with custom settings to handle images
            const opt = {
                margin: 1,
                filename: 'quiz_questions.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true, // Allow images from other origins
                    logging: true, // Enable debugging in the console
                    letterRendering: true, // Ensure better text rendering
                    width: quizContainer.scrollWidth, // Set width explicitly
                    height: quizContainer.scrollHeight // Set height explicitly
                },
                jsPDF: {
                    unit: 'in',
                    format: 'letter',
                    orientation: 'portrait'
                }
            };

            // Generate PDF
            html2pdf().from(quizContainer).set(opt).save();
        };
    </script>
</body>
</html>
