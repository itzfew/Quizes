<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto; /* Enable horizontal scroll if content overflows */
            word-wrap: break-word; /* Automatically wrap long words */
            white-space: normal; /* Allow text to break and wrap */
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word; /* Automatically wrap long words */
            white-space: normal; /* Allow text to break and wrap */
            max-width: 100%; /* Ensure content can overflow horizontally */
            overflow-x: auto; /* Enable horizontal scroll within the question content */
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto; /* Enable horizontal scroll for the option list if needed */
            word-wrap: break-word; /* Automatically wrap long words */
            white-space: normal; /* Allow text to break and wrap */
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .question-explanation {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px; /* Set a maximum width for images */
            height: auto; /* Maintain aspect ratio */
        }

        .submit-button {
            background-color: #000; /* Button color */
            color: white; /* Text color */
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed; /* Fix position at the bottom of the screen */
            bottom: 0px; /* Distance from the bottom edge */
            left: 0;
            width: 100%; /* Make button fill the full width */
            text-align: center;
            z-index: 1000; /* Ensure the button stays on top of other content */
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px; /* Adjust padding for smaller screens */
            }

            img {
                max-width: 80px; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                // Display question ID
                const questionId = document.createElement('div');
                questionId.className = 'question-id';
                questionId.textContent = `Question ID: ${question.question_id}`;
                questionElement.appendChild(questionId);

                // Display question content
                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                // Display options
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);

                quizContainer.appendChild(questionElement);
            });

            // Add Submit button
            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit All';
            submitButton.onclick = showAllExplanations;
            quizContainer.appendChild(submitButton);

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function showAllExplanations() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);

                if (selectedOption) {
                    const selectedOptionValue = selectedOption.value;
                    const correctOptionValue = question.correct_options[0];
                    const correctOptionContent = question.options.find(option => option.identifier === correctOptionValue).content;

                    // Show feedback based on correctness
                    const feedback = document.createElement('div');
                    feedback.className = 'correct-answer';

                    if (selectedOptionValue === correctOptionValue) {
                        feedback.innerHTML = `You are correct! Option ${correctOptionValue}: ${correctOptionContent}`;
                        feedback.style.color = 'green'; // Correct answer in green
                    } else {
                        const selectedOptionContent = question.options.find(option => option.identifier === selectedOptionValue).content;
                        feedback.innerHTML = `You selected Option ${selectedOptionValue}: ${selectedOptionContent}, but the correct answer is Option ${correctOptionValue}: ${correctOptionContent}.`;
                        feedback.style.color = 'red'; // Incorrect answer in red
                    }

                    const questionElement = document.querySelector(`.question:nth-child(${index + 1})`);
                    questionElement.appendChild(feedback);

                    // Show explanation
                    if (question.explanation) {
                        const explanation = document.createElement('div');
                        explanation.className = 'question-explanation';
                        explanation.innerHTML = `Explanation: ${question.explanation}`;
                        questionElement.appendChild(explanation);
                    }

                    // Color the options based on correctness
                    const options = document.querySelectorAll(`input[name="question${question.question_id}"]`);
                    options.forEach(option => {
                        const optionItem = option.closest('li');
                        if (option.value === correctOptionValue) {
                            optionItem.style.backgroundColor = 'green'; // Correct option turns green
                            optionItem.style.color = 'white'; // Text color for green
                        } else if (option.value === selectedOptionValue) {
                            optionItem.style.backgroundColor = 'red'; // Incorrect option turns red
                            optionItem.style.color = 'white'; // Text color for red
                        }
                    });

                    // Disable further selection
                    options.forEach(option => option.disabled = true);
                }
            });
        }
    </script>
</body>
</html>
