<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        .explanation-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Initially hide the explanation button */
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .explanation-content.open {
            display: block;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                // Display question ID
                const questionId = document.createElement('div');
                questionId.className = 'question-id';
                questionId.textContent = `Question ID: ${question.question_id}`;
                questionElement.appendChild(questionId);

                // Display question content
                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                // Display options
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);

                // Add explanation dropdown button (hidden by default)
                const explanationButton = document.createElement('button');
                explanationButton.className = 'explanation-button';
                explanationButton.textContent = 'Show Explanation';
                explanationButton.onclick = () => toggleExplanation(questionElement);
                questionElement.appendChild(explanationButton);

                // Create explanation content (hidden by default)
                const explanationContent = document.createElement('div');
                explanationContent.className = 'explanation-content';
                explanationContent.innerHTML = `Explanation: ${question.explanation || 'No explanation available.'}`;
                questionElement.appendChild(explanationContent);

                quizContainer.appendChild(questionElement);
            });

            // Add Submit button
            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit All';
            submitButton.onclick = showAllExplanations;
            quizContainer.appendChild(submitButton);

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(questionElement) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            explanationContent.classList.toggle('open');
        }

        function showAllExplanations() {
    const subjectIndex = document.getElementById('subject-dropdown').value;
    const subject = quizData[subjectIndex];

    subject.questions.forEach((question, index) => {
        const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
        const questionElement = document.querySelector(`.question:nth-child(${index + 1})`);
        const explanationButton = questionElement.querySelector('.explanation-button');

        // Show the explanation button after submission
        explanationButton.style.display = 'block';

        // Show feedback
        const feedback = document.createElement('div');
        feedback.className = 'correct-answer';
        const options = document.querySelectorAll(`input[name="question${question.question_id}"]`);
        const correctOptionValue = question.correct_options[0];
        const correctOptionContent = question.options.find(option => option.identifier === correctOptionValue).content;

        if (selectedOption) {
            const selectedOptionValue = selectedOption.value;
            const selectedOptionContent = question.options.find(option => option.identifier === selectedOptionValue).content;

            // Correct or Incorrect Answer Feedback
            if (selectedOptionValue === correctOptionValue) {
                feedback.innerHTML = `You are correct! Option ${selectedOptionValue}: ${selectedOptionContent}`;
                feedback.style.color = 'green'; // Correct answer in green
            } else {
                feedback.innerHTML = `You selected Option ${selectedOptionValue}: ${selectedOptionContent}, but the correct answer is Option ${correctOptionValue}: ${correctOptionContent}.`;
                feedback.style.color = 'red'; // Incorrect answer in red
            }
        } else {
            feedback.innerHTML = `You did not select an option, but the correct answer is Option ${correctOptionValue}: ${correctOptionContent}.`;
            feedback.style.color = 'red'; // No selection made
        }

        questionElement.appendChild(feedback);

        // Color options based on correctness
        options.forEach(option => {
            const optionItem = option.closest('li');
            if (option.value === correctOptionValue) {
                optionItem.style.backgroundColor = 'green';
                optionItem.style.color = 'white';
            } else if (option.checked) {
                optionItem.style.backgroundColor = 'red';
                optionItem.style.color = 'white';
            }
            option.disabled = true;
        });
    });
}


        
    </script>
</body>
</html>
