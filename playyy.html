<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .correct-answer {
            font-weight: bold;
            color: green;
        }

        .incorrect-answer {
            font-weight: bold;
            color: red;
        }

        .missed-question {
            background-color: #333;
            color: #aaa;
        }

        .view-explanation {
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .explanation {
            display: none;
            font-style: italic;
            color: #777;
            margin-top: 10px;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                // Display question ID
                const questionId = document.createElement('div');
                questionId.className = 'question-id';
                questionId.textContent = `Question ID: ${question.question_id}`;
                questionElement.appendChild(questionId);

                // Display question content
                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                // Display options
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);

                quizContainer.appendChild(questionElement);
            });

            // Add Submit button
            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit All';
            submitButton.onclick = showAllExplanations;
            quizContainer.appendChild(submitButton);
        }

        function showAllExplanations() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            let allAnswered = true;

            subject.questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
                const questionElement = document.querySelector(`.question:nth-child(${index + 1})`);
                const explanationElement = document.createElement('div');
                explanationElement.className = 'explanation';

                const correctOptionValue = question.correct_options[0];
                const correctOptionContent = question.options.find(option => option.identifier === correctOptionValue).content;

                if (selectedOption) {
                    const selectedOptionValue = selectedOption.value;
                    const selectedOptionContent = question.options.find(option => option.identifier === selectedOptionValue).content;

                    // Show feedback based on correctness
                    const feedback = document.createElement('div');
                    feedback.classList.add(selectedOptionValue === correctOptionValue ? 'correct-answer' : 'incorrect-answer');
                    feedback.textContent = `Option ${selectedOptionValue}: ${selectedOptionContent}`;
                    questionElement.appendChild(feedback);
                } else {
                    // If the question is missed, dim the background and show the correct option
                    questionElement.classList.add('missed-question');
                    const missedFeedback = document.createElement('div');
                    missedFeedback.classList.add('correct-answer');
                    missedFeedback.textContent = `Correct answer: Option ${correctOptionValue}: ${correctOptionContent}`;
                    questionElement.appendChild(missedFeedback);
                    allAnswered = false;
                }

                // Add View Explanation button
                const viewExplanationButton = document.createElement('button');
                viewExplanationButton.className = 'view-explanation';
                viewExplanationButton.textContent = 'View Explanation';
                viewExplanationButton.onclick = () => toggleExplanation(index);

                questionElement.appendChild(viewExplanationButton);
                questionElement.appendChild(explanationElement);
            });

            // Update Submit button text
            const submitButton = document.querySelector('.submit-button');
            submitButton.textContent = allAnswered ? 'Review Again' : 'Review Again with Missed Questions';
        }

        function toggleExplanation(index) {
            const explanationElements = document.querySelectorAll('.explanation');
            const explanation = explanationElements[index];

            // Toggle the visibility of the explanation
            explanation.style.display = (explanation.style.display === 'none' || explanation.style.display === '') ? 'block' : 'none';

            // Close other explanations
            explanationElements.forEach((exp, i) => {
                if (i !== index) {
                    exp.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
