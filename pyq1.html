<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .quiz-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            min-width: 45%;
            margin-right: 20px;
            box-sizing: border-box;
        }

        .column:last-child {
            margin-right: 0;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            page-break-inside: avoid;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .print-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
            background-color: #FFF59D;
            padding: 10px;
            border-radius: 5px;
        }

        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        .question-content span {
            display: inline-block;
        }

        @media print {
            .print-button, .explanation-button {
                display: none;
            }

            body {
                padding: 0;
                margin: 0;
            }

            .quiz-container {
                display: block;
            }

            .column {
                width: 50%;
                float: left;
                margin: 0;
                padding: 10px;
                box-sizing: border-box;
            }

            .question {
                page-break-inside: avoid;
            }

            @page {
                size: A4;
                margin: 1cm;
            }

            .page-break {
                clear: both;
                page-break-before: always;
            }
        }

        @media (max-width: 768px) {
            .column {
                min-width: 100%;
                margin-right: 0;
            }

            .quiz-container {
                flex-direction: column;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container" class="quiz-container"></div>
    <button class="print-button" onclick="window.print()">Print Quiz</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                sortAndDisplayQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function sortAndDisplayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            // Sort subjects: Biology, Chemistry, Physics
            const sortedSubjects = quizData.sort((a, b) => {
                const order = ['Biology', 'Chemistry', 'Physics'];
                return order.indexOf(a.title) - order.indexOf(b.title);
            });

            let allQuestions = [];
            sortedSubjects.forEach(subject => {
                subject.questions.forEach(question => {
                    question.subject = subject.title;
                    allQuestions.push(question);
                });
            });

            // Create two columns
            const column1 = document.createElement('div');
            column1.className = 'column';
            const column2 = document.createElement('div');
            column2.className = 'column';
            quizContainer.appendChild(column1);
            quizContainer.appendChild(column2);

            let currentColumn = column1;
            let questionCount = 0;
            let pageHeight = 0;
            const maxPageHeight = 1050; // Approximate A4 height in pixels for content

            allQuestions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber)


                questionNumber.textContent = `Question ${index + 1}:`;
                questionElement.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">$$${p1}$$</span>`;
                });
                questionElement.appendChild(questionContent);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);

                const explanationContent = document.createElement('div');
                explanationContent.className = 'explanation-content';
                explanationContent.innerHTML = `Explanation: ${question.explanation || 'No explanation available.'}`;
                questionElement.appendChild(explanationContent);

                // Estimate height of question
                document.body.appendChild(questionElement);
                const questionHeight = questionElement.offsetHeight;
                document.body.removeChild(questionElement);

                if (pageHeight + questionHeight > maxPageHeight) {
                    if (currentColumn === column1) {
                        currentColumn = column2;
                        pageHeight = 0;
                    } else {
                        const pageBreak = document.createElement('div');
                        pageBreak.className = 'page-break';
                        quizContainer.appendChild(pageBreak);
                        currentColumn = column1;
                        pageHeight = 0;
                    }
                }

                currentColumn.appendChild(questionElement);
                pageHeight += questionHeight;
                questionCount++;
            });

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
