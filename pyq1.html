<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        main {
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .quiz-container {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .subject-section {
            margin-bottom: 30px;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .subject-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #222;
            border-bottom: 2px solid #333;
            break-inside: avoid;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .print-button, .pdf-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        .question-content span {
            display: inline-block;
        }

        @media print {
            .button-container, .progress-container {
                display: none;
            }

            body {
                padding: 10mm;
                margin: 0;
                background-color: white;
            }

            .quiz-container {
                column-count: 2;
                column-gap: 10mm;
                width: 100%;
            }

            .question, .subject-section {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            @page {
                size: A4;
                margin: 10mm;
            }
        }

        @media (max-width: 768px) {
            .quiz-container {
                column-count: 1;
                column-gap: 10px;
            }

            .question {
                padding: 5px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .quiz-container {
                column-count: 1;
                column-gap: 5px;
            }

            .quiz-title {
                font-size: 1.2em;
            }

            .question-number {
                font-size: 1em;
            }

            .options li {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container" class="quiz-container"></div>
    <div class="button-container">
        <button class="print-button" onclick="window.print()">Print Quiz</button>
        <button class="pdf-button" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displaySortedQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displaySortedQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            // Sort subjects: Biology, Chemistry, Physics
            const sortedSubjects = quizData.sort((a, b) => {
                const order = ['Biology', 'Chemistry', 'Physics'];
                return order.indexOf(a.title) - order.indexOf(b.title);
            });

            let totalQuestions = 0;
            sortedSubjects.forEach(subject => {
                totalQuestions += subject.questions.length;
            });

            let questionIndex = 0;

            // Display questions by subject
            sortedSubjects.forEach(subject => {
                const subjectSection = document.createElement('div');
                subjectSection.className = 'subject-section';

                const subjectTitle = document.createElement('div');
                subjectTitle.className = 'subject-title';
                subjectTitle.textContent = subject.title;
                subjectSection.appendChild(subjectTitle);

                subject.questions.forEach(question => {
                    questionIndex++;
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = `Question ${questionIndex}:`;
                    questionElement.appendChild(questionNumber);

                    const questionContent = document.createElement('div');
                    questionContent.className = 'question-content';
                    questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });
                    questionElement.appendChild(questionContent);

                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';

                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionLabel = document.createElement('label');
                        const optionInput = document.createElement('input');

                        optionInput.type = 'radio';
                        optionInput.name = `question${question.question_id}`;
                        optionInput.value = option.identifier;
                        optionInput.addEventListener('change', () => updateProgress());

                        optionLabel.appendChild(optionInput);
                        optionLabel.innerHTML += option.content;
                        optionItem.appendChild(optionLabel);
                        optionsList.appendChild(optionItem);
                    });

                    questionElement.appendChild(optionsList);
                    subjectSection.appendChild(questionElement);
                });

                quizContainer.appendChild(subjectSection);
            });

            // Re-render MathJax content and wait for completion
            MathJax.Hub.Queue(["Typeset", MathJax.Hub], () => {
                updateProgress();
            });
        }

        function updateProgress() {
            const totalQuestions = document.querySelectorAll('.question').length;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const progressPercentage = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress').style.width = `${progressPercentage}%`;
        }

        async function downloadPDF() {
            // Create a clone of the quiz container to manipulate
            const element = document.getElementById('quiz-container').cloneNode(true);
            const titleElement = document.getElementById('quiz-title').cloneNode(true);
            const container = document.createElement('div');
            container.appendChild(titleElement);
            container.appendChild(element);

            // Ensure MathJax is rendered
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, element], async () => {
                // Convert MathJax elements to images
                const mathElements = element.querySelectorAll('.mathjax-inline');
                for (let mathElement of mathElements) {
                    try {
                        const canvas = await html2canvas(mathElement, { scale: 2 });
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL('image/png');
                        img.style.maxWidth = '100%';
                        mathElement.parentNode.replaceChild(img, mathElement);
                    } catch (err) {
                        console.error('Error converting MathJax to image:', err);
                    }
                }

                // PDF generation options
                const opt = {
                    margin: 10,
                    filename: `${document.getElementById('quiz-title').textContent || 'quiz'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        logging: false
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'portrait' 
                    }
                };

                // Generate and save PDF
                try {
                    await html2pdf().set(opt).from(container).save();
                } catch (err) {
                    console.error('Error generating PDF:', err);
                    alert('Failed to generate PDF. Please try printing instead.');
                }
            });
        }

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
