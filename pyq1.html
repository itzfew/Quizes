<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        main {
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .quiz-container {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            break-inside: avoid; /* Prevent splitting across columns/pages */
            page-break-inside: avoid;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .print-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        .question-content span {
            display: inline-block;
        }

        @media print {
            .print-button {
                display: none;
            }

            body {
                padding: 10mm;
                margin: 0;
            }

            .quiz-container {
                column-count: 2;
                column-gap: 10mm;
                width: 100%;
            }

            .question {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            @page {
                size: A4;
                margin: 10mm;
            }
        }

        @media (max-width: 768px) {
            .quiz-container {
                column-count: 2;
                column-gap: 10px;
            }

            .question {
                padding: 5px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .quiz-container {
                column-count: 2;
                column-gap: 5px;
            }

            .quiz-title {
                font-size: 1.2em;
            }

            .question-number {
                font-size: 1em;
            }

            .options li {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container" class="quiz-container"></div>
    <button class="print-button" onclick="window.print()">Print Quiz</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displaySortedQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displaySortedQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            // Sort subjects: Biology, Chemistry, Physics
            const sortedSubjects = quizData.sort((a, b) => {
                const order = ['Biology', 'Chemistry', 'Physics'];
                return order.indexOf(a.title) - order.indexOf(b.title);
            });

            // Collect all questions
            let allQuestions = [];
            sortedSubjects.forEach(subject => {
                subject.questions.forEach(question => {
                    question.subject = subject.title;
                    allQuestions.push(question);
                });
            });

            // Display questions
            allQuestions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}:`;
                questionElement.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">$$${p1}$$</span>`;
                });
                questionElement.appendChild(questionContent);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);

                quizContainer.appendChild(questionElement);
            });

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
