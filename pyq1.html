<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        main {
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
        }

        .quiz-container {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .subject-section {
            break-inside: avoid;
            page-break-inside: avoid;
            margin-bottom: 30px;
        }

        .subject-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 15px;
            break-after: avoid;
            page-break-after: avoid;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        .question-content span {
            display: inline-block;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .loading-message {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            display: none;
        }

        @media print {
            .action-buttons {
                display: none;
            }

            body {
                padding: 10mm;
                margin: 0;
                background-color: white;
                font-size: 11pt;
            }

            .quiz-container {
                column-count: 2;
                column-gap: 10mm;
                width: 100%;
            }

            .question {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            .subject-section {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            @page {
                size: A4;
                margin: 10mm;
            }
        }

        @media (max-width: 768px) {
            .quiz-container {
                column-count: 1;
            }

            .action-buttons {
                flex-direction: row;
                bottom: 10px;
                right: 10px;
            }

            .action-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <div class="loading-message" id="loading-message">Loading quiz questions...</div>
    <div id="quiz-container" class="quiz-container"></div>
    
    <div class="action-buttons">
        <button class="action-button" onclick="window.print()">
            <i class="fas fa-print"></i> Print Quiz
        </button>
        <button class="action-button" onclick="generatePDF()">
            <i class="fas fa-file-pdf"></i> Save as PDF
        </button>
    </div>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        // Show loading elements
        document.getElementById('progress-container').style.display = 'block';
        document.getElementById('loading-message').style.display = 'block';
        updateProgress(10);

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => {
                updateProgress(30);
                return response.json();
            })
            .then(data => {
                quizData = data;
                updateProgress(70);
                displaySortedQuestions();
                updateProgress(100);
                setTimeout(() => {
                    document.getElementById('progress-container').style.display = 'none';
                    document.getElementById('loading-message').style.display = 'none';
                }, 500);
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
                document.getElementById('loading-message').textContent = 'Error loading quiz. Please try again.';
                document.getElementById('progress-container').style.display = 'none';
            });

        function updateProgress(percent) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        function displaySortedQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            // Sort subjects: Biology, Chemistry, Physics
            const sortedSubjects = quizData.sort((a, b) => {
                const order = ['Biology', 'Chemistry', 'Physics'];
                return order.indexOf(a.title) - order.indexOf(b.title);
            });

            // Display questions by subject
            sortedSubjects.forEach(subject => {
                const subjectSection = document.createElement('div');
                subjectSection.className = 'subject-section';
                
                const subjectTitle = document.createElement('div');
                subjectTitle.className = 'subject-title';
                subjectTitle.textContent = subject.title;
                subjectSection.appendChild(subjectTitle);

                // Display all questions for this subject
                subject.questions.forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = `Question ${index + 1}:`;
                    questionElement.appendChild(questionNumber);

                    const questionContent = document.createElement('div');
                    questionContent.className = 'question-content';
                    questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });
                    questionElement.appendChild(questionContent);

                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';

                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionLabel = document.createElement('label');
                        const optionInput = document.createElement('input');

                        optionInput.type = 'radio';
                        optionInput.name = `question${question.question_id}`;
                        optionInput.value = option.identifier;

                        optionLabel.appendChild(optionInput);
                        optionLabel.innerHTML += option.content;
                        optionItem.appendChild(optionLabel);
                        optionsList.appendChild(optionItem);
                    });

                    questionElement.appendChild(optionsList);
                    subjectSection.appendChild(questionElement);
                });

                quizContainer.appendChild(subjectSection);
            });

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function generatePDF() {
            const element = document.getElementById('quiz-container');
            const title = document.getElementById('quiz-title').textContent;
            
            const opt = {
                margin: 10,
                filename: `${title || 'quiz'}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Show loading state
            const originalContent = document.body.innerHTML;
            document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2>Generating PDF...</h2><p>Please wait</p></div>';
            
            // Generate PDF
            html2pdf().set(opt).from(element).toPdf().get('pdf').then(function(pdf) {
                // Restore content
                document.body.innerHTML = originalContent;
                // Re-initialize MathJax
                MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            });
        }

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
