<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
            background-color: white;
            padding: 10px;
        }

        .quiz-container {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .subject-divider {
            column-span: all;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            break-after: avoid;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            break-inside: avoid;
            page-break-inside: avoid;
            background-color: white;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
            color: black !important; /* Ensure text color for PDF */
        }

        .options {
            list-style-type: none;
            padding-left: 0;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            background-color: white;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black !important; /* Ensure text color for PDF */
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .print-button, .pdf-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .progress-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 200px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 1000;
            display: none;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 0.8em;
            margin-top: 3px;
        }

        /* PDF-specific styles */
        .pdf-page {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        @media print {
            .action-buttons, .progress-container {
                display: none !important;
            }

            body {
                padding: 0;
                margin: 0;
                background-color: white;
            }

            .quiz-container {
                column-count: 2;
                column-gap: 10mm;
                width: 100%;
            }

            .question {
                break-inside: avoid;
                page-break-inside: avoid;
                background-color: white !important;
            }

            @page {
                size: A4;
                margin: 10mm;
            }
        }

        @media (max-width: 768px) {
            .quiz-container {
                column-count: 1;
            }

            .action-buttons {
                flex-direction: column;
                bottom: 10px;
                right: 10px;
            }

            .progress-container {
                bottom: 120px;
                right: 10px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container" class="quiz-container"></div>
    
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>
    
    <div class="action-buttons">
        <button class="print-button" onclick="window.print()">
            <i class="fas fa-print"></i> Print
        </button>
        <button class="pdf-button" onclick="generatePDF()">
            <i class="fas fa-file-pdf"></i> PDF
        </button>
    </div>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displaySortedQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displaySortedQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            // Sort subjects: Biology, Chemistry, Physics
            const sortedSubjects = quizData.sort((a, b) => {
                const order = ['Biology', 'Chemistry', 'Physics'];
                return order.indexOf(a.title) - order.indexOf(b.title);
            });

            let questionCounter = 1;
            
            sortedSubjects.forEach(subject => {
                // Add subject divider
                const divider = document.createElement('div');
                divider.className = 'subject-divider';
                divider.textContent = subject.title;
                quizContainer.appendChild(divider);

                // Add questions for this subject
                subject.questions.forEach(question => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = `Question ${questionCounter++}:`;
                    questionElement.appendChild(questionNumber);

                    const questionContent = document.createElement('div');
                    questionContent.className = 'question-content';
                    questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });
                    questionElement.appendChild(questionContent);

                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';

                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionLabel = document.createElement('label');
                        const optionInput = document.createElement('input');

                        optionInput.type = 'radio';
                        optionInput.name = `question${question.question_id}`;
                        optionInput.value = option.identifier;

                        optionLabel.appendChild(optionInput);
                        optionLabel.innerHTML += option.content;
                        optionItem.appendChild(optionLabel);
                        optionsList.appendChild(optionItem);
                    });

                    questionElement.appendChild(optionsList);
                    quizContainer.appendChild(questionElement);
                });
            });

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function generatePDF() {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            progressContainer.style.display = 'block';
            
            // Create a new div for PDF generation
            const pdfContainer = document.createElement('div');
            pdfContainer.className = 'pdf-page';
            
            // Add title
            const title = document.createElement('h1');
            title.textContent = document.getElementById('quiz-title').textContent;
            title.style.textAlign = 'center';
            title.style.marginBottom = '20px';
            title.style.color = 'black';
            pdfContainer.appendChild(title);
            
            // Clone all questions
            const questions = document.querySelectorAll('.question');
            questions.forEach(question => {
                const clone = question.cloneNode(true);
                
                // Ensure all text is black for PDF
                clone.querySelectorAll('*').forEach(el => {
                    if (window.getComputedStyle(el).color !== 'rgb(0, 0, 0)') {
                        el.style.color = 'black';
                    }
                });
                
                // Remove radio buttons
                const inputs = clone.querySelectorAll('input[type="radio"]');
                inputs.forEach(input => input.remove());
                
                pdfContainer.appendChild(clone);
            });
            
            // Add to body temporarily
            document.body.appendChild(pdfContainer);
            
            // PDF options
            const opt = {
                margin: 10,
                filename: 'quiz_questions.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    logging: true,
                    useCORS: true,
                    letterRendering: true,
                    allowTaint: true,
                    backgroundColor: '#FFFFFF',
                    progress: function(progress) {
                        const percent = Math.round(progress * 100);
                        progressBar.style.width = percent + '%';
                        progressText.textContent = percent + '%';
                    }
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    hotfixes: ["px_scaling"] 
                }
            };
            
            // Generate PDF
            html2pdf().set(opt).from(pdfContainer).save().then(() => {
                progressContainer.style.display = 'none';
                document.body.removeChild(pdfContainer);
            });
        }

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
