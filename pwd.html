<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .options li {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        /* Styling for Print */
        @media print {
            body {
                margin: 0;
                padding: 20px;
                font-size: 14px;
            }

            .submit-button {
                display: none;
            }

            .question {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }

            .quiz-title {
                text-align: center;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container"></div>

    <button id="print-button" class="submit-button">Print Quiz</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const metaId = urlParams.get('metaid');
        const total = parseInt(urlParams.get('total'), 10);
        const questionsPerSubject = total || 10; // Default 10 if not specified

        if (metaId) {
            document.getElementById('quiz-title').textContent = `Quiz: ${metaId}`;
            const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

            // Fetch the JSON data
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    quizData = data;
                    displayAllQuestionsCombined();
                })
                .catch(error => console.error('Error fetching the JSON data:', error));
        }

        function displayAllQuestionsCombined() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            // Combine all questions from all subjects
            let allQuestions = [];
            quizData.forEach(subject => {
                allQuestions = allQuestions.concat(subject.questions);
            });

            const totalQuestions = allQuestions.length;
            const questionsToShow = Math.min(totalQuestions, questionsPerSubject);

            // Display combined questions
            for (let i = 0; i < questionsToShow; i++) {
                const question = allQuestions[i];
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${i + 1}:`;
                questionElement.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">$$${p1}$$</span>`;
                });
                questionElement.appendChild(questionContent);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            }

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit All';
            quizContainer.appendChild(submitButton);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        document.getElementById('print-button').onclick = function () {
            window.print();
        };

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
