<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/play.css">
    <style>
        .menu-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding: 20px;
            transition: right 0.3s;
            overflow-y: auto;
        }

        .slide-menu.open {
            right: 0;
        }

        .slide-menu button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 10px;
            text-align: center;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <i class="fa fa-th menu-toggle"></i>
    <div class="slide-menu" id="slide-menu"></div>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <div id="question-navigation"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
                populateQuestionNavigation();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.getElementById('slide-menu').classList.toggle('open');
        });

        function populateSlideMenu() {
            const slideMenu = document.getElementById('slide-menu');
            slideMenu.innerHTML = '<h3>Questions</h3>';
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const button = document.createElement('button');
                button.textContent = `Q${index + 1}`;
                button.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };
                slideMenu.appendChild(button);
            });
        }

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
                populateQuestionNavigation();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function populateQuestionNavigation() {
            populateSlideMenu();
        }
    </script>
</body>
</html>
