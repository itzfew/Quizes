<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question-nav { margin-bottom: 15px; }
        .question-nav button { margin: 3px; padding: 5px; }
        .correct { background-color: green; color: white; }
        .incorrect { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div class="question-nav" id="question-nav"></div>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = `<strong>Question ${currentQuestionIndex + 1}:</strong> ${question.content}`;
            
            const optionsList = document.createElement('ul');
            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;
                optionInput.onclick = () => saveAnswer(question, option.identifier);
                optionItem.appendChild(optionInput);
                optionItem.innerHTML += option.content;
                optionsList.appendChild(optionItem);
            });
            questionElement.appendChild(optionsList);

            quizContainer.appendChild(questionElement);
            updateQuestionNav();
        }

        function saveAnswer(question, selectedOption) {
            localStorage.setItem(`question${question.question_id}`, selectedOption);
            updateQuestionNav();
        }

        function updateQuestionNav() {
            const questionNav = document.getElementById('question-nav');
            questionNav.innerHTML = '';
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.textContent = index + 1;
                button.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };

                const savedAnswer = localStorage.getItem(`question${subject.questions[index].question_id}`);
                if (savedAnswer) {
                    button.classList.add(savedAnswer === subject.questions[index].correct_options[0] ? 'correct' : 'incorrect');
                }
                questionNav.appendChild(button);
            });
        }
    </script>
</body>
</html>
