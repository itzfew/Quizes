<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .quiz-title { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        #quiz-container { margin-top: 20px; }
        .question { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
        .question-number { font-size: 18px; font-weight: bold; }
        .options { list-style-type: none; padding: 0; }
        .options li { padding: 8px; margin: 5px 0; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; }
        .explanation-content { display: none; margin-top: 10px; font-size: 14px; color: #555; }
        .explanation-content.open { display: block; }
        .navigation-buttons { margin-top: 20px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        .question-nav { margin-top: 20px; }
        .question-nav button { width: 30px; height: 30px; margin: 2px; font-size: 14px; }
        .correct { background-color: green !important; color: white !important; }
        .incorrect { background-color: red !important; color: white !important; }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <div class="question-nav" id="question-nav"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) document.getElementById('quiz-title').textContent = title;

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                createQuestionNavigation();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                createQuestionNavigation();
                displayQuestion();
            };
        }

        function createQuestionNavigation() {
            const questionNav = document.getElementById('question-nav');
            questionNav.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.textContent = index + 1;
                button.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };
                updateButtonColor(button, subject.questions[index].question_id);
                questionNav.appendChild(button);
            });
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (_, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            });
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                optionItem.textContent = option.content;
                optionItem.onclick = () => handleOptionClick(option.identifier, question, optionItem);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const explanationButton = document.createElement('button');
            explanationButton.textContent = 'Show Explanation';
            explanationButton.onclick = () => toggleExplanation(questionElement);
            questionElement.appendChild(explanationButton);

            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `Explanation: ${question.explanation || 'No explanation available.'}`;
            questionElement.appendChild(explanationContent);

            quizContainer.appendChild(questionElement);

            const navigationButtons = document.createElement('div');
            navigationButtons.className = 'navigation-buttons';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentQuestionIndex === 0;
            prevButton.onclick = () => {
                currentQuestionIndex--;
                displayQuestion();
            };

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.onclick = () => {
                currentQuestionIndex++;
                displayQuestion();
            };

            navigationButtons.appendChild(prevButton);
            navigationButtons.appendChild(nextButton);
            quizContainer.appendChild(navigationButtons);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(questionElement) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            explanationContent.classList.toggle('open');
        }

        function handleOptionClick(selectedValue, question, optionItem) {
            const correctValue = question.correct_options[0];
            const questionId = question.question_id;

            if (selectedValue === correctValue) {
                optionItem.classList.add('correct');
                saveResponse(questionId, 'correct');
            } else {
                optionItem.classList.add('incorrect');
                saveResponse(questionId, 'incorrect');
            }

            updateNavigationColors();
        }

        function saveResponse(questionId, status) {
            const responses = JSON.parse(localStorage.getItem('quizResponses')) || {};
            responses[questionId] = status;
            localStorage.setItem('quizResponses', JSON.stringify(responses));
        }

        function updateNavigationColors() {
            document.querySelectorAll('.question-nav button').forEach((button, index) => {
                const subjectIndex = document.getElementById('subject-dropdown').value;
                const questionId = quizData[subjectIndex].questions[index].question_id;
                updateButtonColor(button, questionId);
            });
        }

        function updateButtonColor(button, questionId) {
            const responses = JSON.parse(localStorage.getItem('quizResponses')) || {};
            if (responses[questionId] === 'correct') button.classList.add('correct');
            if (responses[questionId] === 'incorrect') button.classList.add('incorrect');
        }
    </script>
</body>
</html>
