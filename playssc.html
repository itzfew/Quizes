<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .nav-bar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .quiz-container {
            margin-top: 50px;
            padding: 20px;
        }
        .subject-title {
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav-bar" id="nav-bar"></div>

    <div class="quiz-container" id="quiz-container"></div>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching JSON data:', error));

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            const navBar = document.getElementById('nav-bar');

            quizContainer.innerHTML = '';
            navBar.innerHTML = '';

            quizData.forEach(subject => {
                // Add subject link in the navigation bar
                const navLink = document.createElement('a');
                navLink.textContent = subject.title;
                navLink.href = `#${subject.title.replace(/\s+/g, '-')}`;
                navBar.appendChild(navLink);

                // Add subject title
                const subjectTitle = document.createElement('h2');
                subjectTitle.className = 'subject-title';
                subjectTitle.id = subject.title.replace(/\s+/g, '-');
                subjectTitle.textContent = subject.title;
                quizContainer.appendChild(subjectTitle);

                subject.questions.forEach((question, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    const questionNumber = document.createElement('div');
                    questionNumber.textContent = `Question ${index + 1}:`;
                    questionElement.appendChild(questionNumber);

                    const questionContent = document.createElement('div');
                    questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });
                    questionElement.appendChild(questionContent);

                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';

                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionLabel = document.createElement('label');
                        const optionInput = document.createElement('input');

                        optionInput.type = 'radio';
                        optionInput.name = `question${question.question_id}`;
                        optionInput.value = option.identifier;

                        optionLabel.appendChild(optionInput);
                        optionLabel.innerHTML += option.content;
                        optionItem.appendChild(optionLabel);
                        optionsList.appendChild(optionItem);
                    });

                    questionElement.appendChild(optionsList);
                    quizContainer.appendChild(questionElement);
                });
            });

            MathJax.Hub.Queue(["Typeset", MathJax.Hub"]);
        }
    </script>
</body>
</html>
