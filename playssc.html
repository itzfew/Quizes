<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .explanation-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .explanation-content.open {
            display: block;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subject-title {
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .question-nav {
            position: fixed;
            top: 50px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 150px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 5px;
        }
        .question-nav button {
            width: 30px;
            height: 30px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-radius: 3px;
        }
        .answered { background: #28a745; color: white; }
        .unanswered { background: #ffc107; }
    </style>
</head>
<body>
    <div id="quiz-title"></div>
    <div id="quiz-container"></div>
    <div id="question-nav" class="question-nav"></div>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');
        if (title) document.getElementById('quiz-title').textContent = title;
        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            const questionNav = document.getElementById('question-nav');
            quizContainer.innerHTML = '';
            questionNav.innerHTML = '';
            let questionCount = 0;

            quizData.forEach(subject => {
                const subjectTitle = document.createElement('h2');
                subjectTitle.className = 'subject-title';
                subjectTitle.textContent = subject.title;
                quizContainer.appendChild(subjectTitle);
                
                subject.questions.forEach((question, index) => {
                    questionCount++;
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';
                    questionElement.id = `question-${questionCount}`;
                    
                    const questionContent = document.createElement('div');
                    questionContent.innerHTML = `Question ${questionCount}: ${question.content}`;
                    questionElement.appendChild(questionContent);
                    
                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';
                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionLabel = document.createElement('label');
                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.name = `question${questionCount}`;
                        optionInput.value = option.identifier;
                        optionInput.onchange = updateNavigation;
                        optionLabel.appendChild(optionInput);
                        optionLabel.innerHTML += option.content;
                        optionItem.appendChild(optionLabel);
                        optionsList.appendChild(optionItem);
                    });
                    questionElement.appendChild(optionsList);
                    quizContainer.appendChild(questionElement);

                    const navButton = document.createElement('button');
                    navButton.textContent = questionCount;
                    navButton.id = `nav-${questionCount}`;
                    navButton.onclick = () => document.getElementById(`question-${questionCount}`).scrollIntoView({ behavior: 'smooth' });
                    questionNav.appendChild(navButton);
                });
            });
        }

        function updateNavigation() {
            for (let i = 1; i <= document.querySelectorAll('.question').length; i++) {
                const selected = document.querySelector(`input[name="question${i}"]:checked`);
                const navButton = document.getElementById(`nav-${i}`);
                if (selected) {
                    navButton.className = 'answered';
                } else {
                    navButton.className = 'unanswered';
                }
            }
        }
    </script>
</body>
</html>
