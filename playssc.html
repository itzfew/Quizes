<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .quiz-title { font-size: 24px; font-weight: bold; text-align: center; margin: 20px 0; }
        .question-container { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .question { width: 48%; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .explanation-content { display: none; }
        .explanation-content.open { display: block; }
        .pdf-button { display: block; margin: 20px auto; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Adjust the rest of the page below the header */
        main {
            margin-top: 80px; /* Add margin to avoid content hiding behind the header */
            padding: 20px;
        }
        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0; /* Add a margin on top to give space between header and title */
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        .explanation-button {
            display: none;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            padding: 8px 16px;
        }

        .explanation-button:hover {
            background-color: black;
            color: white;
        }

        .explanation-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .explanation-content.open {
    display: block;
    background-color: #FFF59D; /* Yellow background */
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    font-style: italic;
    color: #777;
}


        /* Prevent mathjax line breaks and ensure inline equations are rendered smoothly */
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        /* Ensuring that MathJax inline formulas don't break or overflow */
        .question-content span {
            display: inline-block;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }
        
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container" class="question-container"></div>
    <button class="pdf-button" onclick="generatePDF()">Download PDF</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionNumber = document.createElement('div');
                questionNumber.textContent = `Q${index + 1}:`;
                questionElement.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                const optionsList = document.createElement('ul');
                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    optionItem.textContent = option.content;
                    optionsList.appendChild(optionItem);
                });
                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            });
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            let yOffset = 10;
            let column = 10;
            let switchColumn = false;

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                if (yOffset > 270) {
                    doc.addPage();
                    yOffset = 10;
                    switchColumn = false;
                }
                if (switchColumn) {
                    column = 110;
                } else {
                    column = 10;
                }
                switchColumn = !switchColumn;

                doc.text(`Q${index + 1}: ${question.content}`, column, yOffset);
                yOffset += 10;
                question.options.forEach(option => {
                    doc.text(`- ${option.content}`, column + 5, yOffset);
                    yOffset += 7;
                });
            });

            doc.save('quiz_questions.pdf');
        }
    </script>
</body>
</html>
