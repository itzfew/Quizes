<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .quiz-title { font-size: 24px; font-weight: bold; text-align: center; margin: 20px 0; }
        .question-container { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .question { width: 48%; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .explanation-content { display: none; }
        .explanation-content.open { display: block; }
        .pdf-button { display: block; margin: 20px auto; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container" class="question-container"></div>
    <button class="pdf-button" onclick="generatePDF()">Download PDF</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionNumber = document.createElement('div');
                questionNumber.textContent = `Q${index + 1}:`;
                questionElement.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                const optionsList = document.createElement('ul');
                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    optionItem.textContent = option.content;
                    optionsList.appendChild(optionItem);
                });
                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            });

            // Ensure MathJax is processed before rendering PDF
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

            const quizContainer = document.getElementById('quiz-container');
            quizContainer.style.backgroundColor = 'white'; // Ensure white background for better readability

            await MathJax.Hub.Queue(["Typeset", MathJax.Hub]); // Wait for MathJax rendering

            // Split the quiz container into pages using html2canvas
            const pages = Math.ceil(quizContainer.scrollHeight / 1000);
            let yOffset = 10;

            for (let i = 0; i < pages; i++) {
                const canvas = await html2canvas(quizContainer, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');

                if (i > 0) {
                    doc.addPage();
                }

                doc.addImage(imgData, 'PNG', 10, yOffset, 190, 280);
                yOffset += 280;

                if (yOffset > 280) {
                    doc.addPage();
                    yOffset = 10;
                }
            }

            doc.save('quiz_questions.pdf');
        }
    </script>
</body>
</html>
