<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .explanation-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .explanation-content.open {
            display: block;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation-grid {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .nav-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .answered {
            background-color: green;
            color: white;
        }
        .unanswered {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container"></div>
    <div class="navigation-grid" id="navigation-grid"></div>

    <script>
        let quizData = [];
        let userAnswers = {};
        
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            const navGrid = document.getElementById('navigation-grid');
            quizContainer.innerHTML = '';
            navGrid.innerHTML = '';
            
            let questionCounter = 0;
            quizData.forEach(subject => {
                subject.questions.forEach((question, index) => {
                    questionCounter++;
                    const questionId = `question${questionCounter}`;
                    
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';
                    questionElement.id = questionId;
                    
                    const questionContent = document.createElement('div');
                    questionContent.innerHTML = question.content;
                    questionElement.appendChild(questionContent);
                    
                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';
                    
                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.name = questionId;
                        optionInput.value = option.identifier;
                        optionInput.onchange = () => updateNavGrid(questionId);
                        
                        optionItem.appendChild(optionInput);
                        optionItem.innerHTML += option.content;
                        optionsList.appendChild(optionItem);
                    });
                    
                    questionElement.appendChild(optionsList);
                    quizContainer.appendChild(questionElement);
                    
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    navItem.textContent = questionCounter;
                    navItem.onclick = () => scrollToQuestion(questionId);
                    navGrid.appendChild(navItem);
                });
            });
        }

        function updateNavGrid(questionId) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((navItem, index) => {
                const questionElement = document.getElementById(`question${index + 1}`);
                const selectedOption = questionElement.querySelector('input[type="radio"]:checked');
                
                if (selectedOption) {
                    navItem.classList.remove('unanswered');
                    navItem.classList.add('answered');
                } else {
                    navItem.classList.remove('answered');
                    navItem.classList.add('unanswered');
                }
            });
        }

        function scrollToQuestion(questionId) {
            document.getElementById(questionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
