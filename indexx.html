<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .exam-list {
            list-style: none;
            padding: 0;
        }

        .exam-list li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .exam-list li:hover {
            background-color: #e9e9e9;
        }

        .exam-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .paper-title {
            margin-left: 20px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Exam List</h1>
    <ul id="exam-list" class="exam-list"></ul>
    <script>
        // Fetch the JSON data
        fetch('https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json')
            .then(response => response.json())
            .then(data => {
                displayExams(data);
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayExams(data) {
            const examList = document.getElementById('exam-list');

            data.forEach(exam => {
                const examItem = document.createElement('li');
                examItem.className = 'exam-title';
                examItem.textContent = exam.title;
                examList.appendChild(examItem);

                exam.papers.forEach(paper => {
                    const paperItem = document.createElement('li');
                    paperItem.className = 'paper-title';
                    paperItem.textContent = `${paper.title} (${paper.year})`;
                    
                    // Set click event to open the index page with query params
                    paperItem.addEventListener('click', () => {
                        window.location.href = `index.html?title=${encodeURIComponent(paper.title)}&metaId=${encodeURIComponent(paper.metaId)}`;
                    });

                    examList.appendChild(paperItem);
                });
            });
        }
    </script>
</body>
</html>
