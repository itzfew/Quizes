<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-left: 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #3a56d4;
            transform: translateX(-3px);
        }

        .back-btn i {
            font-size: 0.9rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        nav ul li {
            margin: 5px 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 5px 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #f4f4f9;
        }

        main {
            padding: 20px;
        }

        .chapter-list {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chapter {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chapter:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .chapter a {
            color: #333;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .subject-section {
            display: none;
        }

        .active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px 0;
            }
            
            .back-btn {
                margin: 0 0 10px 0;
                align-self: flex-start;
                padding: 6px 12px;
            }
            
            nav ul li {
                margin: 5px 10px;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .chapter-list {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 0.8rem;
                padding: 3px 7px;
            }
            
            .chapter {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        .line-break {
            border-top: 1px solid #ddd;
            margin: 5px 0;
        }

        .fa-icon {
            margin-right: 8px;
            color: #4361ee;
        }

        nav ul li a.active {
            border-bottom: 2px solid #f4f4f9;
        }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    <nav>
        <ul>
            <li><a href="#" id="biology-nav" onclick="showSubject('biology')">Biology</a></li>
            <li><a href="#" id="physics-nav" onclick="showSubject('physics')">Physics</a></li>
            <li><a href="#" id="chemistry-nav" onclick="showSubject('chemistry')">Chemistry</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="biology" class="subject-section">
        <div class="chapter-list" id="biology-chapter-list"></div>
    </div>
    <div id="physics" class="subject-section">
        <div class="chapter-list" id="physics-chapter-list"></div>
    </div>
    <div id="chemistry" class="subject-section">
        <div class="chapter-list" id="chemistry-chapter-list"></div>
    </div>
</main>

<script>
    const metaIds = [
        "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b",
        "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", "2ff56f11-0061-566e-aeca-9cc14246e8fb", "27ba990b-5085-5196-87dd-9727f95fc228",
        "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", "ce68b80b-fff0-5db8-8d6a-668d729d487a", "57222784-be0a-5653-930c-8ac44c689e21"
    ];

    function loadChapters(subject, metaId) {
        const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(chaptersUrl)
            .then(response => response.json())
            .then(data => {
                let chapters = [];
                if (subject === 'biology') {
                    chapters = data[0].questions;
                } else if (subject === 'chemistry') {
                    chapters = data[1].questions;
                } else if (subject === 'physics') {
                    chapters = data[2].questions;
                }

                // Get unique chapters
                const uniqueChapters = [...new Set(chapters.map(q => q.chapter))];
                
                let chapterListHTML = '';
                uniqueChapters.forEach(chapter => {
                    chapterListHTML += `
                        <div class="chapter">
                            <i class="fa fa-book fa-icon"></i>
                            <a href="subject.html?subject=${subject}&chapter=${encodeURIComponent(chapter)}">${chapter.charAt(0).toUpperCase() + chapter.slice(1)}</a>
                        </div>
                        <div class="line-break"></div>
                    `;
                });

                document.getElementById(`${subject}-chapter-list`).innerHTML = chapterListHTML;
            })
            .catch(error => {
                console.error('Error loading chapters:', error);
                document.getElementById(`${subject}-chapter-list`).innerHTML = '<p>Error loading chapters. Please try again later.</p>';
            });
    }

    function showSubject(subject) {
        const subjects = ['biology', 'physics', 'chemistry'];
        subjects.forEach(s => {
            document.getElementById(s).classList.remove('active');
            document.getElementById(`${s}-nav`).classList.remove('active');
        });
        document.getElementById(subject).classList.add('active');
        document.getElementById(`${subject}-nav`).classList.add('active');
        loadChapters(subject, metaIds[0]);
    }

function goBack() {
    window.location.href = 'index.html';
}

    // Make Biology section active initially
    showSubject('biology');
</script>

</body>
</html>
