<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question, .question-number, .question-content, .options {
            margin: 10px 0;
        }
        .explanation-button, .submit-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .explanation-content {
            margin-top: 10px;
            display: none;
        }
        .explanation-content.open {
            display: block;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/img/pyq.png" alt="Logo" width="40" height="40">
            <h1>Quizes</h1>
        </div>
    </header>

    <div id="quiz-title" class="quiz-title"></div>
    <div id="setup-container">
        <label for="question-count">Number of Questions:</label>
        <input type="number" id="question-count" min="1" placeholder="Enter number of questions" />
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div id="quiz-container"></div>

    <script>
        let quizData = [];
        let selectedQuestions = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                document.getElementById('start-quiz').disabled = false; // Enable start button once data is loaded
            })
            .catch(error => console.error('Error fetching JSON:', error));

        document.getElementById('start-quiz').addEventListener('click', () => {
            const questionCount = parseInt(document.getElementById('question-count').value, 10);
            if (isNaN(questionCount) || questionCount <= 0) {
                alert('Please enter a valid number of questions.');
                return;
            }
            startQuiz(questionCount);
        });

        function startQuiz(questionCount) {
            // Clear setup container
            document.getElementById('setup-container').style.display = 'none';

            // Randomly select questions
            const subjectIndex = 0; // For simplicity, using the first subject
            const questions = quizData[subjectIndex]?.questions || [];
            selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, questionCount);

            displayQuestions();
        }

        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            selectedQuestions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}:`;
                questionElement.appendChild(questionNumber);

                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">$$${p1}$$</span>`;
                });
                questionElement.appendChild(questionContent);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';
                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });
                questionElement.appendChild(optionsList);

                quizContainer.appendChild(questionElement);
            });

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit Quiz';
            submitButton.onclick = showResults;
            quizContainer.appendChild(submitButton);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz-container');
            let correctAnswers = 0;

            selectedQuestions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
                if (selectedOption && selectedOption.value === question.correct_options[0]) {
                    correctAnswers++;
                }
            });

            quizContainer.innerHTML = `<h2>You answered ${correctAnswers} out of ${selectedQuestions.length} questions correctly!</h2>`;
        }
    </script>
</body>
</html>
