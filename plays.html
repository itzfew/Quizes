<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .quiz-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .navigation { margin: 10px 0; }
        .navigation button { margin: 2px; padding: 5px 10px; cursor: pointer; }
        .question-container { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .options { list-style-type: none; padding: 0; }
        .options li { margin: 5px 0; }
        .explanation-content { display: none; margin-top: 10px; }
        .explanation-content.open { display: block; }
        .correct-answer { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div class="navigation" id="question-navigation"></div>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            document.getElementById('question-navigation').innerHTML = '';
            subject.questions.forEach((_, index) => {
                const btn = document.createElement('button');
                btn.textContent = index + 1;
                btn.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };
                document.getElementById('question-navigation').appendChild(btn);
            });

            const questionElement = document.createElement('div');
            questionElement.className = 'question-container';
            questionElement.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1}:</div>
                <div class="question-content">${question.content.replace(/\$\$(.*?)\$\$/g, `<span class="mathjax-inline">$$$1$$</span>`)}</div>
                <ul class="options">${question.options.map(option => `
                    <li>
                        <label>
                            <input type="radio" name="question${question.question_id}" value="${option.identifier}">
                            ${option.content}
                        </label>
                    </li>
                `).join('')}</ul>
                <button class="explanation-button" onclick="toggleExplanation(this)">Show Explanation</button>
                <div class="explanation-content">Explanation: ${question.explanation || 'No explanation available.'}</div>
                <div class="correct-answer"></div>
            `;
            quizContainer.appendChild(questionElement);

            const navigationButtons = document.createElement('div');
            navigationButtons.className = 'navigation-buttons';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentQuestionIndex === 0;
            prevButton.onclick = () => { currentQuestionIndex--; displayQuestion(); };

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.onclick = () => { currentQuestionIndex++; displayQuestion(); };

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => showAnswerFeedback(question, questionElement);

            navigationButtons.appendChild(prevButton);
            navigationButtons.appendChild(nextButton);
            navigationButtons.appendChild(submitButton);
            quizContainer.appendChild(navigationButtons);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(button) {
            const explanationContent = button.nextElementSibling;
            explanationContent.classList.toggle('open');
        }

        function showAnswerFeedback(question, questionElement) {
            const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
            const feedback = questionElement.querySelector('.correct-answer');
            const options = document.querySelectorAll(`input[name="question${question.question_id}"]`);
            const correctOptionValue = question.correct_options[0];

            if (selectedOption) {
                feedback.textContent = selectedOption.value === correctOptionValue ? "You are correct!" : `Wrong answer! Correct: Option ${correctOptionValue}`;
                feedback.style.color = selectedOption.value === correctOptionValue ? 'green' : 'red';
            } else {
                feedback.textContent = `No option selected. Correct: Option ${correctOptionValue}`;
                feedback.style.color = 'red';
            }

            options.forEach(option => {
                const optionItem = option.closest('li');
                if (option.value === correctOptionValue) {
                    optionItem.style.backgroundColor = 'green';
                    optionItem.style.color = 'white';
                } else if (option.checked) {
                    optionItem.style.backgroundColor = 'red';
                    optionItem.style.color = 'white';
                }
                option.disabled = true;
            });
        }
    </script>
</body>
</html>
