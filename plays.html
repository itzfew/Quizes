<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game with PDF Export</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .quiz-title { font-size: 24px; font-weight: bold; text-align: center; margin: 20px; }
        .quiz-container { width: 80%; margin: auto; }
        .pdf-button { display: block; margin: 20px auto; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <button class="pdf-button" onclick="generatePDF()">Generate PDF</button>
    <div id="quiz-container"></div>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) document.getElementById('quiz-title').textContent = title;
        
        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displayQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            quizData.forEach(subject => {
                subject.questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<strong>Q${index + 1}:</strong> ${question.content}`;
                    quizContainer.appendChild(questionDiv);
                });
            });
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            let xOffset = 10, yOffset = 10;
            let columnWidth = 95;
            let pageHeight = pdf.internal.pageSize.height;

            quizData.forEach(subject => {
                subject.questions.forEach((question, index) => {
                    let questionText = `Q${index + 1}: ${question.content}`;
                    let splitText = pdf.splitTextToSize(questionText, columnWidth - 5);
                    let textHeight = splitText.length * 5;

                    if (yOffset + textHeight > pageHeight - 10) {
                        xOffset = xOffset === 10 ? 105 : 10;
                        if (xOffset === 10) pdf.addPage();
                        yOffset = 10;
                    }
                    
                    pdf.text(splitText, xOffset, yOffset);
                    yOffset += textHeight + 5;
                });
            });

            pdf.save('Quiz_Questions.pdf');
        }
    </script>
</body>
</html>
