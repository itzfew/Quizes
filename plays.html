<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        /* Add necessary styles here */
    </style>
</head>
<body>
    <!-- Header Section -->
<header>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/img/pyq.png" alt="Logo" width="40" height="40">
        <h1>Quizes</h1>
    </div>
</header>

<!-- Exam selection and quiz setup -->
<div id="exam-selection">
    <h2>Select an Exam</h2>
    <select id="exam-dropdown"></select>
    <div id="questions-count-container" style="display:none;">
        <h3>Select number of questions to attempt</h3>
        <select id="questions-count-dropdown">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="custom">Custom</option>
        </select>
    </div>
    <button id="start-quiz-button" style="display:none;">Start Quiz</button>
</div>

<div class="quiz-title" id="quiz-title"></div>
<div id="quiz-container"></div>

<script>
    let quizData = [];
    let currentQuestionIndex = 0;
    let totalQuestions = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let missedAnswers = 0;
    let startTime = new Date();

    // Fetch the exams data
    fetch('https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json')
        .then(response => response.json())
        .then(data => {
            populateExamDropdown(data);
        })
        .catch(error => console.error('Error fetching the exams data:', error));

    function populateExamDropdown(exams) {
        const examDropdown = document.getElementById('exam-dropdown');
        exams.forEach((examData) => {
            examData.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.metaId;
                option.textContent = `${paper.title} (${paper.year})`;
                examDropdown.appendChild(option);
            });
        });

        examDropdown.onchange = () => {
            document.getElementById('questions-count-container').style.display = 'block';
            document.getElementById('start-quiz-button').style.display = 'block';
        };
    }

    // Handle the Start Quiz button click
    document.getElementById('start-quiz-button').onclick = () => {
        const selectedMetaId = document.getElementById('exam-dropdown').value;
        const questionsCount = document.getElementById('questions-count-dropdown').value;
        fetchQuizData(selectedMetaId, questionsCount);
    };

    function fetchQuizData(metaId, questionsCount) {
        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the quiz data for the selected exam
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                const questions = getRandomQuestions(questionsCount);
                displayQuestions(questions);
            })
            .catch(error => console.error('Error fetching the quiz data:', error));
    }

    function getRandomQuestions(count) {
        const allQuestions = quizData.flatMap(subject => subject.questions);
        let randomQuestions = [];
        
        // Get random questions based on the selected count
        while (randomQuestions.length < count) {
            const randomIndex = Math.floor(Math.random() * allQuestions.length);
            if (!randomQuestions.includes(allQuestions[randomIndex])) {
                randomQuestions.push(allQuestions[randomIndex]);
            }
        }
        return randomQuestions;
    }

    function displayQuestions(questions) {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = '';
        questions.forEach((question, index) => {
            totalQuestions++;  // Increase total questions count
            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${index + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';
            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            quizContainer.appendChild(questionElement);
        });

        // Add Submit button
        const submitButton = document.createElement('button');
        submitButton.className = 'submit-button';
        submitButton.textContent = 'Submit All';
        submitButton.onclick = showAllExplanations;
        quizContainer.appendChild(submitButton);

        // Re-render MathJax content
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
    }

    function showAllExplanations() {
        // Handle explanation display and results
    }
</script>

</body>
</html>
