<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/img/pyq.png" alt="Logo" width="40" height="40">
            <h1 id="quiz-title-header">Quizes</h1>
        </div>
        <div class="time" id="timer">00:00</div>
    </header>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
            document.getElementById('quiz-title-header').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayCurrentQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        let totalQuestions = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(function () {
                const elapsedTime = new Date() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            });
            questionElement.appendChild(questionContent);

            // Show actual options above custom options
            const optionsList = document.createElement('div');
            optionsList.className = 'actual-options';

            question.options.forEach((option, index) => {
                const optionItem = document.createElement('div');
                optionItem.className = 'option-item';
                optionItem.textContent = `${index + 1}: ${option.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">$$${p1}$$</span>`;
                }).replace(/\$(.*?)\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
                })}`;
                optionsList.appendChild(optionItem);
            });
            questionElement.appendChild(optionsList);

            // Create custom options (1, 2, 3, 4) for the user to select
            const customOptions = document.createElement('div');
            customOptions.className = 'custom-options';
            ['1', '2', '3', '4'].forEach(num => {
                const customOptionItem = document.createElement('div');
                customOptionItem.className = 'custom-option';
                customOptionItem.textContent = `Option ${num}`;
                customOptionItem.onclick = () => selectCustomOption(customOptionItem, num, question);
                customOptions.appendChild(customOptionItem);
            });
            questionElement.appendChild(customOptions);

            const explanationButton = document.createElement('button');
            explanationButton.className = 'explanation-button';
            explanationButton.textContent = 'View Explanation';
            explanationButton.onclick = () => toggleExplanation(questionElement);
            questionElement.appendChild(explanationButton);

            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `Explanation: ${question.explanation ? question.explanation.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            }) : 'No explanation available.'}`;
            questionElement.appendChild(explanationContent);

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => submitAnswer(questionElement, question, submitButton);
            questionElement.appendChild(submitButton);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = () => nextQuestion();
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        let selectedCustomOption = null;

        function selectCustomOption(optionElement, optionNumber, question) {
            // Clear previous selection
            const customOptions = document.querySelectorAll('.custom-option');
            customOptions.forEach(option => option.classList.remove('selected'));

            // Highlight the selected custom option
            optionElement.classList.add('selected');
            selectedCustomOption = optionNumber;

            // Option number corresponds to actual options
            console.log(`User selected Option ${selectedCustomOption}:`, question.options[selectedCustomOption - 1].content);
        }

        function submitAnswer(questionElement, question, submitButton) {
            if (!selectedCustomOption) {
                alert("Please select an option!");
                return;
            }

            const correctOptionValue = question.correct_options[0];
            const feedback = document.createElement('div');
            feedback.className = 'correct-answer';

            if (selectedCustomOption === correctOptionValue) {
                correctAnswers++;
                feedback.innerHTML = "You are correct!";
                feedback.style.color = 'green';
            } else {
                incorrectAnswers++;
                feedback.innerHTML = `You selected the wrong answer. The correct answer is: Option ${correctOptionValue}`;
                feedback.style.color = 'red';
            }

            questionElement.appendChild(feedback);

            // Disable further interaction and show next button
            questionElement.querySelectorAll('.custom-option').forEach(option => option.classList.add('disabled'));
            submitButton.style.display = 'none';
            questionElement.querySelector('.next-button').style.display = 'block';
            questionElement.querySelector('.explanation-button').style.display = 'block';
        }

        function toggleExplanation(questionElement) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            explanationContent.classList.toggle('open');
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                clearInterval(timerInterval);
                alert("You've completed the quiz!");
            }
        }

        startTimer();

        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
