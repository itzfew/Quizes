<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header Section */
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff; /* white background */
            color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            border: black 1px solid; 
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Circular logo */
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            align-items: center;
        }

        .header-buttons a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #333;
        }

        .header-buttons a:hover {
            background-color: #555;
        }

        .header-buttons i {
            margin-right: 8px;
        }

        /* Black line below the header */
        header + hr {
            margin-top: 0;
            border: none;
            border-top: 2px solid #000; /* Solid black line */
        }

        /* Adjust the rest of the page below the header */
        main {
            margin-top: 80px; /* Add margin to avoid content hiding behind the header */
            padding: 20px;
        }
        .quiz-title {
            font-size: 1.5em;
            margin: 70px 0; /* Add a margin on top to give space between header and title */
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px;
            color: #333;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .submit-button, .next-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .submit-button {
            display: block;
        }

        .next-button {
            display: none;
        }

        .explanation-button {
            display: none;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            padding: 8px 16px;
        }

        .explanation-button:hover {
            background-color: black;
            color: white;
        }

        .explanation-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .explanation-content.open {
            display: block;
            background-color: #FFF59D; /* Yellow background */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        /* Prevent mathjax line breaks and ensure inline equations are rendered smoothly */
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        .question-content span {
            display: inline-block;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .header-buttons {
                margin-top: 10px;
                flex-direction: column;
            }

            .header-buttons a {
                margin-left: 0;
                margin-top: 10px;
            }

        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/img/pyq.png" alt="Logo" width="40" height="40">
            <h1>Quizes</h1>
        </div>
    </header>
    <div class="quiz-title" id="quiz-title"></div>
    <div class="timer" id="timer">Time: 00:00</div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayCurrentQuestion();
                startTimer();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        let totalQuestions = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();

        function startTimer() {
            let timerInterval = setInterval(() => {
                let timePassed = Math.floor((new Date() - startTime) / 1000);
                let minutes = Math.floor(timePassed / 60);
                let seconds = timePassed % 60;
                document.getElementById('timer').textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Q${currentQuestionIndex + 1}`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('li');
                optionElement.innerHTML = `
                    <input type="radio" id="option${index}" name="option" value="${index}">
                    <label for="option${index}">${option}</label>
                `;
                optionsList.appendChild(optionElement);
            });
            questionElement.appendChild(optionsList);

            quizContainer.appendChild(questionElement);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = nextQuestion;
            quizContainer.appendChild(nextButton);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                displayCurrentQuestion();
            } else {
                alert('Quiz Complete!');
            }
        }
    </script>
</body>
</html>
