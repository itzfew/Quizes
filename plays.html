<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #f4f4f4;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .quiz-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        #quiz-container {
            flex-grow: 1;
            max-width: 800px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .question-content {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }

        .custom-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .custom-options div {
            background-color: #fff;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            color: black;
        }

        .custom-options div:hover {
            background-color: #f0f0f0;
        }

        .custom-options .selected {
            background-color: #4caf50;
            color: white;
        }

        .submit-button,
        .next-button {
            margin-top: 15px;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover,
        .next-button:hover {
            background-color: #333;
        }

        .next-button {
            display: none;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .incorrect {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .explanation-content {
            margin-top: 20px;
            font-size: 16px;
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-style: italic;
            color: #555;
        }

        .explanation-content.open {
            display: block;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            left: 0;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }

        .bottom-buttons button {
            margin: 0 10px;
        }

        .question-container {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="quiz-title" id="quiz-title-header"></div>
    </header>
    <select id="subject-dropdown">
        <option value="" disabled selected>Select a Subject</option>
    </select>
    <div id="quiz-container" class="question-container"></div>

    <div class="bottom-buttons">
        <button class="submit-button" id="submit-button">Submit</button>
        <button class="next-button" id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');
        let selectedOption = null;

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                if (title) {
                    document.getElementById('quiz-title-header').textContent = title;
                }
                populateSubjectDropdown();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            if (quizData.length > 0) {
                subjectDropdown.selectedIndex = 1;
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            }

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            });
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('div');
            optionsList.className = 'custom-options';
            question.options.forEach((option, index) => {
                const optionItem = document.createElement('div');
                optionItem.className = 'option-item';
                optionItem.textContent = `${String.fromCharCode(65 + index)}. ` + option.content;
                optionItem.onclick = () => selectOption(optionItem, option, question);
                optionsList.appendChild(optionItem);
            });
            questionElement.appendChild(optionsList);

            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `Explanation: ${question.explanation || 'No explanation available.'}`;
            questionElement.appendChild(explanationContent);

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function selectOption(optionElement, option, question) {
            const options = document.querySelectorAll('.custom-options div');
            options.forEach(option => option.classList.remove('selected'));
            optionElement.classList.add('selected');
            selectedOption = option;
        }

        function submitAnswer() {
            if (!selectedOption) {
                alert("Please select an option!");
                return;
            }

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const feedback = document.createElement('div');
            feedback.className = 'feedback';

            const correctOption = question.correct_options[0];

            if (selectedOption.content === question.options[correctOption].content) {
                feedback.classList.add('correct');
                feedback.innerHTML = `You selected: ${selectedOption.content} - Correct!`;
            } else {
                feedback.classList.add('incorrect');
                feedback.innerHTML = `You selected: ${selectedOption.content} - Incorrect! The correct answer is: ${question.options[correctOption].content}`;
            }

            document.querySelector('.question').appendChild(feedback);

            const explanationContent = document.querySelector('.explanation-content');
            explanationContent.classList.add('open');
            
            document.getElementById('submit-button').style.display = 'none';
            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData[document.getElementById('subject-dropdown').value].questions.length) {
                displayCurrentQuestion();
                document.getElementById('submit-button').style.display = 'block';
                document.getElementById('next-button').style.display = 'none';
            } else {
                alert("You've completed the quiz!");
            }
        }

        document.getElementById('submit-button').addEventListener('click', submitAnswer);
    </script>
</body>
</html>
