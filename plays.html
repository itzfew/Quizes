<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header Section */
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff; /* white background */
            color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            border: black 1px solid; 
        }

        .logo {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Circular logo */
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .time {
            color:red;
            font-weight:5px;
            font-size: 18px;
            margin-left: 20px;
        }

        /* Black line below the header */
        header + hr {
            margin-top: 0;
            border: none;
            border-top: 2px solid #000; /* Solid black line */
        }

        /* Adjust the rest of the page below the header */
        main {
            margin-top: 80px; /* Add margin to avoid content hiding behind the header */
            padding: 20px;
        }
        .quiz-title {
            font-size: 1.5em;
            margin: 70px 0; /* Add a margin on top to give space between header and title */
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 1.1em;
            cursor: pointer;
        }

        .options li:hover {
            background-color: #ddd;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        .submit-button, .next-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .submit-button {
            display: block;
        }

        .next-button {
            display: none;
        }

        .explanation-button {
            display: none;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            padding: 8px 16px;
        }

        .explanation-button:hover {
            background-color: black;
            color: white;
        }
        .explanation-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        
        .explanation-content.open {
            display: block;
            background-color: #FFF59D; /* Yellow background */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        
        /* Prevent mathjax line breaks and ensure inline equations are rendered smoothly */
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        .question-content span {
            display: inline-block;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .header-buttons {
                margin-top: 10px;
                flex-direction: column;
            }

            .header-buttons a {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/img/pyq.png" alt="Logo" width="40" height="40"> <!-- Image size 40x40px -->
            <h1 id="quiz-title-header">Quizes</h1> <!-- Quiz title will be injected here -->
        </div>
        <div class="time" id="timer">00:00</div>
    </header>
  
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
            document.getElementById('quiz-title-header').textContent = title; // Set title in header
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayCurrentQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        let totalQuestions = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(function () {
                const elapsedTime = new Date() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            });
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach((option, index) => {
                const optionItem = document.createElement('li');
                optionItem.textContent = `Option ${index + 1}: ${option.content}`;
                optionItem.onclick = () => selectOption(optionItem, question);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => submitAnswer(questionElement, question, submitButton);
            questionElement.appendChild(submitButton);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = () => nextQuestion();
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]); // Ensure MathJax renders the math
        }

        function selectOption(optionItem, question) {
            const optionsList = optionItem.closest('ul').children;
            for (const option of optionsList) {
                option.style.backgroundColor = '';
            }
            optionItem.style.backgroundColor = '#f0f0f0'; // Highlight selected option
            question.selectedOption = optionItem.textContent; // Save selected option
        }

        function submitAnswer(questionElement, question, submitButton) {
            const feedback = document.createElement('div');
            feedback.className = 'correct-answer';

            const correctOption = question.correct_options[0];
            const selectedOption = question.selectedOption;

            if (selectedOption) {
                if (selectedOption.includes(correctOption)) {
                    correctAnswers++;
                    feedback.innerHTML = "You are correct!";
                    feedback.style.color = 'green';
                } else {
                    incorrectAnswers++;
                    feedback.innerHTML = `You selected the wrong answer. The correct answer is: Option ${correctOption}`;
                    feedback.style.color = 'red';
                }
            } else {
                missedAnswers++;
                feedback.innerHTML = `You did not select an option, but the correct answer is: Option ${correctOption}`;
                feedback.style.color = 'red';
            }

            questionElement.appendChild(feedback);
            submitButton.style.display = 'none';
            questionElement.querySelector('.next-button').style.display = 'block';

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]); // Ensure MathJax re-renders the math
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                clearInterval(timerInterval); // Stop the timer when quiz ends
                alert("You've completed the quiz!");
            }
        }

        // Start timer when quiz starts
        startTimer();

        // Prevent page refresh or navigation
        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
