<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exam Simulation</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .submit-button, .next-button, .previous-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            display: none;
        }

        .submit-button {
            display: block;
        }

        .previous-button {
            display: block;
        }

        .explanation-button {
            display: none;
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 150px;
        }

        .explanation-button:hover {
            background-color: black;
            color: white;
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .explanation-content.open {
            display: block;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let currentSubjectIndex = 0;
        let quizData = [];
        let totalQuestions = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                loadQuizState();
                displayCurrentQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentSubjectIndex = parseInt(subjectDropdown.value);
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        function loadQuizState() {
            if (localStorage.getItem('currentSubjectIndex')) {
                currentSubjectIndex = parseInt(localStorage.getItem('currentSubjectIndex'), 10);
            }
            if (localStorage.getItem('currentQuestionIndex')) {
                currentQuestionIndex = parseInt(localStorage.getItem('currentQuestionIndex'), 10);
            }
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subject = quizData[currentSubjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            });
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                const userAnswer = localStorage.getItem(`answer_${question.question_id}`);
                if (userAnswer === option.identifier) {
                    optionInput.checked = true;
                }

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const explanationButton = document.createElement('button');
            explanationButton.className = 'explanation-button';
            explanationButton.textContent = 'View Explanation';
            explanationButton.onclick = () => toggleExplanation(questionElement);
            questionElement.appendChild(explanationButton);

            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `Explanation: ${question.explanation || 'No explanation available.'}`;
            questionElement.appendChild(explanationContent);

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => submitAnswer(questionElement, question);
            questionElement.appendChild(submitButton);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = () => nextQuestion();
            questionElement.appendChild(nextButton);

            const previousButton = document.createElement('button');
            previousButton.className = 'previous-button';
            previousButton.textContent = 'Previous';
            previousButton.onclick = () => previousQuestion();
            questionElement.appendChild(previousButton);

            quizContainer.appendChild(questionElement);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function submitAnswer(questionElement, question) {
            const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
            const feedback = document.createElement('div');
            feedback.className = 'correct-answer';

            const options = document.querySelectorAll(`input[name="question${question.question_id}"]`);
            const correctOptionValue = question.correct_options[0];

            if (selectedOption) {
                const selectedOptionValue = selectedOption.value;

                if (selectedOptionValue === correctOptionValue) {
                    correctAnswers++;
                    feedback.innerHTML = "You are correct!";
                    feedback.style.color = 'green';
                } else {
                    incorrectAnswers++;
                    feedback.innerHTML = `You selected the wrong answer. The correct answer is: Option ${correctOptionValue}`;
                    feedback.style.color = 'red';
                }

                localStorage.setItem(`answer_${question.question_id}`, selectedOptionValue);
            } else {
                missedAnswers++;
                feedback.innerHTML = `You did not select an option, but the correct answer is: Option ${correctOptionValue}`;
                feedback.style.color = 'red';
            }

            questionElement.appendChild(feedback);

            options.forEach(option => {
                option.disabled = true;
                const optionItem = option.closest('li');
                if (option.value === correctOptionValue) {
                    optionItem.style.backgroundColor = 'green';
                    optionItem.style.color = 'white';
                } else if (option.checked) {
                    optionItem.style.backgroundColor = 'red';
                    optionItem.style.color = 'white';
                }
            });

            questionElement.querySelector('.submit-button').style.display = 'none';
            questionElement.querySelector('.next-button').style.display = 'block';
            questionElement.querySelector('.explanation-button').style.display = 'block';

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(questionElement) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            explanationContent.classList.toggle('open');
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
                displayCurrentQuestion();
            } else {
                currentSubjectIndex++;
                if (currentSubjectIndex < quizData.length) {
                    localStorage.setItem('currentSubjectIndex', currentSubjectIndex);
                    currentQuestionIndex = 0;
                    displayCurrentQuestion();
                } else {
                    submitExam();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                localStorage.setItem('currentQuestionIndex', currentQuestionIndex);
                displayCurrentQuestion();
            }
        }

        function submitExam() {
            const totalScore = (correctAnswers * 4) + (incorrectAnswers * -1);
            alert(`Exam Finished! Your Score: ${totalScore}`);
            // Optionally, store or display the results
        }

        window.onbeforeunload = function () {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
