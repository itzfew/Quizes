<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .quiz-title { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        #subject-dropdown { margin-bottom: 20px; padding: 5px; }
        .question { margin-bottom: 20px; }
        .options li { margin-bottom: 10px; }
        .explanation-button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
        .explanation-content { display: none; margin-top: 10px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
        .correct-answer { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) document.getElementById('quiz-title').textContent = title;

        fetch(`https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });
            subjectDropdown.onchange = () => { currentQuestionIndex = 0; displayQuestion(); };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = `<div><b>Question ${currentQuestionIndex + 1}:</b> ${question.content}</div>`;

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;
                optionItem.appendChild(optionInput);
                optionItem.innerHTML += ` ${option.content}`;
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const explanationButton = document.createElement('button');
            explanationButton.className = 'explanation-button';
            explanationButton.textContent = 'Show Explanation';
            explanationButton.onclick = () => explanationContent.classList.toggle('open');

            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `<b>Explanation:</b> ${question.explanation || 'No explanation available.'}`;

            questionElement.appendChild(explanationButton);
            questionElement.appendChild(explanationContent);
            quizContainer.appendChild(questionElement);
            MathJax.typeset();
        }
    </script>
</body>
</html>
