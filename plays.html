<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff;
            color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            border: black 1px solid;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        /* Question and Answer Section */
        main {
            margin-top: 80px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 70px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .correct {
            background-color: #d4edda;
            color: green;
        }

        .incorrect {
            background-color: #f8d7da;
            color: red;
        }

        .explanation-content {
            margin-top: 10px;
            font-style: italic;
            color: #777;
            background-color: #FFF59D;
            padding: 10px;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .next-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/img/pyq.png" alt="Logo" width="40" height="40">
            <h1>QuizApp</h1>
        </div>
    </header>

    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subject = quizData[0]; // Assuming one subject for simplicity.
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            // Question Number
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            // Question Content
            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            // Options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            // Submit Button
            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => handleAnswer(question, submitButton);
            questionElement.appendChild(submitButton);

            // Next Button (Initially disabled)
            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.disabled = true; // Initially disabled
            nextButton.onclick = () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData[0].questions.length) {
                    displayQuestion();
                } else {
                    showFinalResults();
                }
            };
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);
        }

        function handleAnswer(question, submitButton) {
            const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
            const correctOptionValue = question.correct_options[0];

            const feedback = document.createElement('div');
            feedback.className = 'feedback';

            if (selectedOption) {
                if (selectedOption.value === correctOptionValue) {
                    correctAnswers++;
                    feedback.textContent = 'Correct!';
                    feedback.classList.add('correct');
                } else {
                    incorrectAnswers++;
                    feedback.textContent = `Incorrect! The correct answer is Option ${correctOptionValue}`;
                    feedback.classList.add('incorrect');
                }
            } else {
                missedAnswers++;
                feedback.textContent = `You missed this question. The correct answer is Option ${correctOptionValue}`;
                feedback.classList.add('incorrect');
            }

            // Explanation Content
            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `Explanation: ${question.explanation || 'No explanation available.'}`;

            // Display feedback and explanation
            submitButton.disabled = true;
            submitButton.parentElement.appendChild(feedback);
            submitButton.parentElement.appendChild(explanationContent);

            // Enable Next Button
            submitButton.nextElementSibling.disabled = false;
        }

        function showFinalResults() {
            const timeTaken = Math.round((new Date() - startTime) / 1000);
            const timeTakenMinutes = (timeTaken / 60).toFixed(2);
            const scoreCard = document.createElement('div');
            scoreCard.innerHTML = `
                <table style="width: 100%; text-align: center; border: 1px solid #ccc;">
                    <tr><th>Total Attempted</th><th>Correct</th><th>Incorrect</th><th>Missed</th><th>Total Time (Minutes)</th></tr>
                    <tr><td>${correctAnswers + incorrectAnswers}</td><td>${correctAnswers}</td><td>${incorrectAnswers}</td><td>${missedAnswers}</td><td>${timeTakenMinutes}</td></tr>
                </table>
            `;
            document.getElementById('quiz-container').appendChild(scoreCard);
        }
    </script>
</body>
</html>
