<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        /* Add your existing styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .submit-button, .next-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .submit-button {
            display: block;
        }

        .next-button {
            display: none;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .result-summary {
            font-size: 1.2em;
        }

        .result-details {
            margin-top: 10px;
            text-align: left;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <div class="result-container" id="result-container">
        <div class="result-summary" id="result-summary"></div>
        <div class="result-details" id="result-details"></div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let userResponses = [];
        let totalQuestions = 0;
        let startTime = new Date();

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayCurrentQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            });
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => submitAnswer(questionElement, question, submitButton);
            questionElement.appendChild(submitButton);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = () => nextQuestion();
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function submitAnswer(questionElement, question, submitButton) {
            const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
            userResponses.push({
                questionId: question.question_id,
                selectedOption: selectedOption ? selectedOption.value : null,
                correctOption: question.correct_options[0]
            });

            submitButton.style.display = 'none';
            questionElement.querySelector('.next-button').style.display = 'block';

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const resultContainer = document.getElementById('result-container');
            const resultSummary = document.getElementById('result-summary');
            const resultDetails = document.getElementById('result-details');

            let correctAnswers = 0;
            let incorrectAnswers = 0;

            userResponses.forEach(response => {
                if (response.selectedOption === response.correctOption) {
                    correctAnswers++;
                } else {
                    incorrectAnswers++;
                }
            });

            resultSummary.textContent = `You answered ${correctAnswers} out of ${totalQuestions} questions correctly.`;
            resultDetails.innerHTML = `
                <ul>
                    <li><strong>Correct Answers: </strong>${correctAnswers}</li>
                    <li><strong>Incorrect Answers: </strong>${incorrectAnswers}</li>
                    <li><strong>Missed Answers: </strong>${totalQuestions - correctAnswers - incorrectAnswers}</li>
                </ul>
            `;

            resultContainer.style.display = 'block';
        }

    </script>
</body>
</html>
