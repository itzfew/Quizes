<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }

        .subject-title {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }

        .question {
            margin-bottom: 30px;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 15px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .next-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .question-subject, .question-explanation {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            #quiz-container {
                padding: 3px;
            }

            .next-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            .subject-title {
                font-size: 1.5em;
            }

            #subject-dropdown {
                width: 100%;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            // Display subject title
            const subjectTitle = document.createElement('div');
            subjectTitle.className = 'subject-title';
            subjectTitle.textContent = `Subject: ${subject.title}`;
            quizContainer.appendChild(subjectTitle);

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            // Display question number
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            // Display question_id
            const questionId = document.createElement('div');
            questionId.className = 'question-id';
            questionId.textContent = `Question ID: ${question.question_id}`;
            questionElement.appendChild(questionId);

            // Display question content
            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            // Display options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            // Add Submit button
            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Submit';
            nextButton.onclick = showExplanation;
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);

            // Re-render MathJax content
            MathJax.typesetPromise();
        }

        function showExplanation() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const selectedOption = document.querySelector('input[name="question' + quizData[subjectIndex].questions[currentQuestionIndex].question_id + '"]:checked');
            if (selectedOption) {
                // Show correct answer and explanation
                const question = quizData[subjectIndex].questions[currentQuestionIndex];
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'correct-answer';
                correctAnswer.innerHTML = `The correct answer is Option ${question.correct_options[0]}: ${question.options.find(option => option.identifier === question.correct_options[0]).content}`;
                document.querySelector('.question').appendChild(correctAnswer);

                // Show explanation
                if (question.explanation) {
                    const explanation = document.createElement('div');
                    explanation.className = 'question-explanation';
                    explanation.innerHTML = `Explanation: ${question.explanation}`;
                    document.querySelector('.question').appendChild(explanation);
                }

                // Disable further selection
                const options = document.querySelectorAll('input[name="question' + question.question_id + '"]');
                options.forEach(option => option.disabled = true);

                // Update button text
                const nextButton = document.querySelector('.next-button');
                nextButton.textContent = 'Next Question';

                // Show next question on button click
                nextButton.onclick = () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData[subjectIndex].questions.length) {
                        displayQuestion();
                    } else {
                        showQuizEnd();
                    }
                };

                // Re-render MathJax content
                MathJax.typesetPromise();
            } else {
                alert('Please select an option before proceeding.');
            }
        }

        function showQuizEnd() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<div class="subject-title">You have completed the quiz!</div>`;
        }
    </script>
</body>
</html>
