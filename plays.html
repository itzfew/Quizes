<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .quiz-title {
            font-size: 2.8em;
            margin: 20px 0;
            color: #fff;
            text-align: center;
            padding: 20px;
            background: #3498db;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        .subject-title {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .question {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .question-content {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .options li {
            list-style-type: none;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .options li:hover {
            background-color: #f2f2f2;
            border-color: #3498db;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .next-button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .next-button:hover {
            background-color: #2980b9;
        }

        .next-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        .question-explanation {
            margin-top: 15px;
            font-style: italic;
            color: #777;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            width: 60%;
            cursor: pointer;
        }

        #subject-dropdown:hover {
            background-color: #2980b9;
        }

        #quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }

        img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        @media (max-width: 600px) {
            .quiz-title {
                font-size: 2.2em;
                padding: 15px;
            }

            .subject-title {
                font-size: 1.8em;
            }

            .next-button {
                padding: 10px 20px;
                font-size: 1em;
            }

            #subject-dropdown {
                width: 90%;
            }

            img {
                max-width: 80px;
            }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="quiz-title" id="quiz-title">Interactive Quiz Game</div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container">
        <!-- Dynamic content will be injected here -->
    </div>
    
    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            // Display subject title
            const subjectTitle = document.createElement('div');
            subjectTitle.className = 'subject-title';
            subjectTitle.textContent = `Subject: ${subject.title}`;
            quizContainer.appendChild(subjectTitle);

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            // Display question ID
            const questionId = document.createElement('div');
            questionId.className = 'question-id';
            questionId.textContent = `Question ID: ${question.question_id}`;
            questionElement.appendChild(questionId);

            // Display question content
            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            // Display options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';
            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });
            questionElement.appendChild(optionsList);

            // Add submit button
            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Submit';
            nextButton.onclick = showExplanation;
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);

            // Update progress bar
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            const progress = document.createElement('div');
            progress.className = 'progress';
            progress.style.width = `${((currentQuestionIndex + 1) / subject.questions.length) * 100}%`;
            progressBar.appendChild(progress);
            quizContainer.appendChild(progressBar);

            MathJax.typesetPromise();
        }

        function showExplanation() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const selectedOption = document.querySelector(`input[name="question${quizData[subjectIndex].questions[currentQuestionIndex].question_id}"]:checked`);
            if (selectedOption) {
                const question = quizData[subjectIndex].questions[currentQuestionIndex];
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'correct-answer';
                correctAnswer.innerHTML = `The correct answer is Option ${question.correct_options[0]}: ${question.options.find(option => option.identifier === question.correct_options[0]).content}`;
                document.querySelector('.question').appendChild(correctAnswer);

                if (question.explanation) {
                    const explanation = document.createElement('div');
                    explanation.className = 'question-explanation';
                    explanation.innerHTML = `Explanation: ${question.explanation}`;
                    document.querySelector('.question').appendChild(explanation);
                }

                const options = document.querySelectorAll(`input[name="question${question.question_id}"]`);
                options.forEach(option => option.disabled = true);

                const nextButton = document.querySelector('.next-button');
                nextButton.textContent = 'Next Question';
                nextButton.onclick = () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData[subjectIndex].questions.length) {
                        displayQuestion();
                    } else {
                        showQuizEnd();
                    }
                };

                MathJax.typesetPromise();
            } else {
                alert('Please select an option before proceeding.');
            }
        }

        function showQuizEnd() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<div class="subject-title">You have completed the quiz! Congratulations!</div>`;
        }
    </script>
</body>
</html>
