<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <style>
        /* General styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .slide-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .chapter {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
        }

        .chapter h3 {
            margin-top: 0;
        }

        .question-list {
            list-style-type: none;
            padding: 0;
        }

        .question-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .question-list li:hover {
            background-color: #f0f0f0;
        }

        .back-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="loadContent('biology')">Biology</a></li>
                <li><a href="#" onclick="loadContent('physics')">Physics</a></li>
                <li><a href="#" onclick="loadContent('chemistry')">Chemistry</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content" class="slide-container">
            <!-- Dynamic Content Will Appear Here -->
        </div>
    </main>

    <script>
        // Sample Data
        const chaptersUrl = 'https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/3c48616f-298a-5f69-91d2-bcd59444c455.json';

        let currentSubject = 'biology'; // Default to biology

        // Load the dynamic content for the selected subject
        function loadContent(subject) {
            currentSubject = subject;
            fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    let content = '';
                    if (subject === 'biology') {
                        content = generateChapterList(data[0].questions); // Biology content
                    } else if (subject === 'physics') {
                        content = generateChapterList(data[1].questions); // Physics content
                    } else if (subject === 'chemistry') {
                        content = generateChapterList(data[2].questions); // Chemistry content
                    }
                    document.getElementById('content').innerHTML = content;
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading data. Please try again later.</p>';
                });
        }

        // Generate a list of chapters for a given subject
        function generateChapterList(questions) {
            let chapters = {};

            questions.forEach(question => {
                if (!chapters[question.chapter]) {
                    chapters[question.chapter] = [];
                }
                chapters[question.chapter].push(question);
            });

            let chapterHtml = '';
            for (let chapter in chapters) {
                chapterHtml += `
                    <div class="chapter" onclick="loadChapterQuestions('${chapter}')">
                        <h3>${chapter}</h3>
                    </div>
                `;
            }

            return chapterHtml;
        }

        // Generate a list of questions for the selected chapter
        function loadChapterQuestions(chapter) {
            fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    let questions = [];
                    if (currentSubject === 'biology') {
                        questions = data[0].questions.filter(q => q.chapter === chapter);
                    } else if (currentSubject === 'physics') {
                        questions = data[1].questions.filter(q => q.chapter === chapter);
                    } else if (currentSubject === 'chemistry') {
                        questions = data[2].questions.filter(q => q.chapter === chapter);
                    }

                    let questionHtml = '<ul class="question-list">';
                    questions.forEach(q => {
                        questionHtml += `
                            <li onclick="openQuestionDetails('${q.question_id}')">
                                ${q.content}
                            </li>
                        `;
                    });
                    questionHtml += '</ul>';

                    // Add a "Back" button to return to the chapter list
                    questionHtml += `<button class="back-btn" onclick="loadContent('${currentSubject}')">Back to Chapters</button>`;

                    document.getElementById('content').innerHTML = questionHtml;
                })
                .catch(error => {
                    console.error('Error loading chapter questions:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading chapter questions. Please try again later.</p>';
                });
        }

        // Open the full details of a specific question using question_id
        function openQuestionDetails(questionId) {
            fetch(chaptersUrl)
                .then(response => response.json())
                .then(data => {
                    let question = {};
                    // Find the question with the matching ID
                    if (currentSubject === 'biology') {
                        question = data[0].questions.find(q => q.question_id === questionId);
                    } else if (currentSubject === 'physics') {
                        question = data[1].questions.find(q => q.question_id === questionId);
                    } else if (currentSubject === 'chemistry') {
                        question = data[2].questions.find(q => q.question_id === questionId);
                    }

                    if (question) {
                        let questionDetailHtml = `
                            <h3>Question: ${question.content}</h3>
                            <p><strong>Marks:</strong> ${question.marks}</p>
                            <ul>
                                <li><strong>Options:</strong></li>
                                ${question.options.map(opt => `<li>${opt.content}</li>`).join('')}
                            </ul>
                            <p><strong>Explanation:</strong></p>
                            <div>${question.explanation}</div>
                        `;

                        // Add a "Back" button to return to the chapter's question list
                        questionDetailHtml += `<button class="back-btn" onclick="loadChapterQuestions('${question.chapter}')">Back to Questions</button>`;

                        document.getElementById('content').innerHTML = questionDetailHtml;
                    } else {
                        document.getElementById('content').innerHTML = '<p>Question not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading question details:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading question details. Please try again later.</p>';
                });
        }

        // Load the Biology content by default on page load
        loadContent('biology');
    </script>

</body>
</html>
