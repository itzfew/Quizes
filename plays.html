<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: #f4f4f4;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .quiz-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        #quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question-content {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }

        .custom-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .custom-options div {
            background-color: #fff;
            padding: 12px;
            margin: 0;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            color: black;
            text-align: center;
        }

        .custom-options div:hover {
            background-color: #f0f0f0;
        }

        .custom-options .selected {
            background-color: #4caf50;
            color: white;
        }

        .option-item {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .explanation-button,
        .submit-button,
        .next-button {
            margin-top: 15px;
            padding: 12px;
            background-color: black;
            border: solid white 1px;
            margin: 2px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .explanation-button:hover,
        .submit-button:hover,
        .next-button:hover {
            background-color: #333;
        }

        .next-button {
            display: none;
        }

        .correct-answer {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .explanation-content {
            margin-top: 20px;
            font-size: 16px;
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-style: italic;
            color: #555;
        }

        .explanation-content.open {
            display: block;
        }

        .disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .correct {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .incorrect {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .question-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .mathjax-inline {
            font-size: 18px;
        }

        ul.options {
            list-style-type: none;
            padding: 0;
        }

        ul.options li {
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="quiz-title" id="quiz-title-header"></div>
    </header>
    <select id="subject-dropdown">
        <option value="" disabled selected>Select a Subject</option>
    </select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                if (title) {
                    document.getElementById('quiz-title-header').textContent = title;
                }
                populateSubjectDropdown();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            // Set default subject selection
            if (quizData.length > 0) {
                subjectDropdown.selectedIndex = 1; // Select the first subject by default
                currentQuestionIndex = 0; // Start from the first question
                displayCurrentQuestion();
            }

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        let totalQuestions = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(function () {
                const elapsedTime = new Date() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            });
            questionElement.appendChild(questionContent);

            // Show question options in a list
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach((option, index) => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                optionLabel.innerHTML = option.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">$$${p1}$$</span>`;
                }).replace(/\$(.*?)\$/g, (match, p1) => {
                    return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
                });
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            // Create custom options (A, B, C, D) for the user to select
            const customOptions = document.createElement('div');
            customOptions.className = 'custom-options';
            ['A', 'B', 'C', 'D'].forEach((letter, index) => {
                const customOptionItem = document.createElement('div');
                customOptionItem.className = 'custom-option';
                customOptionItem.textContent = letter;
                customOptionItem.onclick = () => selectCustomOption(customOptionItem, letter, question);
                customOptions.appendChild(customOptionItem);
            });
            questionElement.appendChild(customOptions);

            // Show timer
            const timerElement = document.createElement('div');
            timerElement.className = 'timer';
            timerElement.id = 'timer';
            questionElement.appendChild(timerElement);

            const explanationButton = document.createElement('button');
            explanationButton.className = 'explanation-button';
            explanationButton.textContent = 'View Explanation';
            explanationButton.onclick = () => toggleExplanation(questionElement);
            questionElement.appendChild(explanationButton);

            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = `Explanation: ${question.explanation ? question.explanation.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            }) : 'No explanation available.'}`;
            questionElement.appendChild(explanationContent);

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => submitAnswer(questionElement, question, submitButton);
            questionElement.appendChild(submitButton);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Next';
            nextButton.onclick = () => nextQuestion();
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        let selectedCustomOption = '';
        function selectCustomOption(element, letter, question) {
            const allOptions = document.querySelectorAll('.custom-option');
            allOptions.forEach(opt => opt.classList.remove('selected'));

            element.classList.add('selected');
            selectedCustomOption = letter;

            // Show explanation content and mark the answer
            const correctAnswer = question.correctAnswer;
            const submitButton = document.querySelector('.submit-button');
            if (selectedCustomOption === correctAnswer) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
            }
        }

        function submitAnswer(questionElement, question, submitButton) {
            const nextButton = document.querySelector('.next-button');
            const selectedOption = document.querySelector('.custom-option.selected');
            
            if (!selectedOption) {
                alert('Please select an option.');
                return;
            }

            const correctAnswer = question.correctAnswer;
            if (selectedCustomOption === correctAnswer) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            questionElement.querySelector('.correct-answer').textContent = `Correct Answer: ${correctAnswer}`;
            nextButton.style.display = 'block';
            submitButton.setAttribute('disabled', 'true');
            submitButton.classList.add('disabled');
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                alert(`Quiz completed! Correct: ${correctAnswers}, Incorrect: ${incorrectAnswers}`);
            }
        }

        function toggleExplanation(questionElement) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            explanationContent.classList.toggle('open');
        }
    </script>
</body>
</html>
