<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Detail</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
                body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .question-detail {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
        }

        .question-detail h3 {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 15px;
        }

        .options {
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
        }

        .options li {
            background-color: #f9f9f9;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 2px solid #ddd;
        }

        .options li:hover {
            background-color: #e6f7ff;
            transform: translateY(-5px);
        }

        .options li.selected {
            background-color: #c1e7fc;
        }

        .options li.correct {
            background-color: #28a745;
            color: white;
        }

        .options li.incorrect {
            background-color: #dc3545;
            color: white;
        }

        .check-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .check-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .timer {
         display: none;
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            border: 2px solid #ddd;
           
        }

        .explanation {
    display: none;
    margin-top: 20px;
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #ddd;
    word-wrap: break-word;  /* Ensures text wraps to a new line when it overflows */
    overflow-wrap: break-word;  /* Same as above, ensures long words break and don't overflow */
}

.explanation h4 {
    font-size: 1.4em;
    color: #333;
    margin-bottom: 10px;
}

.explanation p {
    font-size: 1.2em;
    line-height: 1.5;
    color: #555;
    word-wrap: break-word;  /* Ensure paragraphs break properly if necessary */
}


        .mathjax-inline {
            display: inline-block;
            font-size: 1.2em;
            color: #007bff;
        }

        .source {
         display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: #555;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        /* Mobile and tablet responsiveness */
        @media screen and (max-width: 768px) {
            .question-detail {
                padding: 15px;
                max-width: 90%;
            }

            .options li {
                font-size: 1.1em;
                padding: 12px;
            }

            .check-btn {
                padding: 10px 20px;
            }

            .timer {
                font-size: 1em;
                top: 10px;
                right: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
<main>
    <div id="question-detail"></div>
    <div class="timer" id="timer">Time Left: 1:00</div>
</main>

<div class="source" id="source"></div>

<script>
    const metaIds = [
        { id: "3c48616f-298a-5f69-91d2-bcd59444c455", title: "NEET 2023 Manipur" },
        { id: "cbfbed57-d7d8-5a07-9957-478e4cb62f17", title: "NEET 2023" },
        
    ];

    let timerInterval;
    let currentQuestionId;
    let subject, chapter;
    let questionsData = [];

    // Timer function
    function startTimer() {
        let timeLeft = 60; // 1-minute timer
        timerInterval = setInterval(function () {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Please select an option.");
                checkAnswer();  // Automatically check the answer when time runs out
            }
            timeLeft--;
        }, 1000);
    }

    // Load question details from all metaIds
    function loadQuestionDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        [subject, chapter, currentQuestionId] = urlParams.get('id').split('/');

        // Fetch questions from all metaIds
        let questionFound = false;

        (async function fetchQuestion() {
            for (let i = 0; i < metaIds.length; i++) {
                const chaptersUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaIds[i].id}.json`;

                try {
                    const response = await fetch(chaptersUrl);
                    const data = await response.json();

                    let question = {};

                    // Load questions based on subject
                    if (subject === 'biology') {
                        questionsData = data[0].questions; // Store all biology questions
                    } else if (subject === 'chemistry') {
                        questionsData = data[1].questions; // Store all chemistry questions
                    } else if (subject === 'physics') {
                        questionsData = data[2].questions; // Store all physics questions
                    }

                    if (questionsData.length > 0) {
                        questionFound = true;
                        renderQuestionDetail(questionsData.find(q => q.question_id === currentQuestionId)); // Render current question
                        startTimer();
                        document.getElementById('source').textContent = `Source: ${metaIds[i].title}`;
                        break; // Stop the loop when the question is found
                    }
                } catch (error) {
                    console.error('Error fetching question data:', error);
                }
            }

            if (!questionFound) {
                document.getElementById('question-detail').innerHTML = '<p>Question not found.</p>';
            }
        })();
    }

    // Render question details in the HTML
    function renderQuestionDetail(question) {
        let questionDetailHTML = `
            <h3>${renderMath(question.content)}</h3>
            <ul class="options">
                ${question.options.map((opt, index) => 
                    `<li data-option="${opt.identifier}" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${renderMath(opt.content)}
                     </li>`
                ).join('')}
            </ul>
            <button class="check-btn" onclick="checkAnswer()">Check Answer</button>
            <div class="explanation" id="explanation">
                <h4>Explanation:</h4>
                <p>${renderMath(question.explanation)}</p>
            </div>
            <button id="next-btn" onclick="loadNextQuestion()">Next Question</button>
        `;

        document.getElementById('question-detail').innerHTML = questionDetailHTML;

        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

        // Attach event listeners to options
        const options = document.querySelectorAll('.options li');
        options.forEach(option => {
            option.addEventListener('click', function () {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                saveAnswer(option.dataset.option);  // Save selected answer to localStorage
            });
        });

        // Check for saved answer in localStorage
        const savedAnswer = localStorage.getItem(`answer-${currentQuestionId}`);
        if (savedAnswer) {
            document.querySelector(`#option${savedAnswer}`).classList.add('selected');
        }
    }

    // Render LaTeX using MathJax
    function renderMath(input) {
        return input.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
            return `<span class="mathjax-inline">$$${p1}$$</span>`;
        });
    }

    // Save selected answer to localStorage
    function saveAnswer(optionId) {
        localStorage.setItem(`answer-${currentQuestionId}`, optionId);
    }

    // Check and display the correct answer
    function checkAnswer() {
        const selectedOption = document.querySelector('.options li.selected');
        if (!selectedOption) {
            alert("Please select an option.");
            return;
        }

        const correctAnswer = getCorrectAnswer(currentQuestionId);
        const options = document.querySelectorAll('.options li');

        options.forEach(option => {
            option.classList.remove('correct', 'incorrect');
            if (option.dataset.option === correctAnswer) {
                option.classList.add('correct');
            } else if (option === selectedOption) {
                option.classList.add('incorrect');
            }
        });

        // Show explanation after checking the answer
        document.getElementById('explanation').style.display = 'block';
    }

    // Get correct answer based on the question ID (example logic)
    function getCorrectAnswer(questionId) {
        // Replace with actual logic to fetch the correct answer
        return 'A'; // Placeholder for correct answer
    }

    // Load next question and update URL
    function loadNextQuestion() {
        const randomQuestion = getRandomQuestion();
        if (randomQuestion) {
            const newUrl = `?id=${subject}/${chapter}/${randomQuestion.question_id}`;
            window.history.pushState({ path: newUrl }, '', newUrl); // Update the URL
            currentQuestionId = randomQuestion.question_id;
            loadQuestionDetail();  // Fetch the next question
        }
    }

    // Get a random question from the list
    function getRandomQuestion() {
        return questionsData[Math.floor(Math.random() * questionsData.length)];
    }

    // Load the question detail on page load
    window.onload = loadQuestionDetail;
</script>

</body>
</html>
