<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NEET PYQs PDF Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/paper-css@0.3.0/paper.min.css">
  <style>
    @page { size: A4; margin: 10mm }
    body {
      font-family: Arial, sans-serif;
    }
    .sheet {
      padding: 10mm;
    }
    .question {
      margin-bottom: 15px;
      page-break-inside: avoid;
    }
    .options {
      margin-top: 5px;
      margin-left: 20px;
    }
    .option {
      margin-bottom: 3px;
    }
    .loader {
      text-align: center;
      margin: 50px;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .controls {
      margin: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .noprint {
      display: block;
    }
    @media print {
      .noprint {
        display: none;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js'></script>
</head>
<body class="A4">
  <div class="controls noprint">
    <h2>NEET PYQs PDF Generator</h2>
    <button id="loadBtn">Load Questions</button>
    <button id="printBtn" style="display:none; background:#007bff;">Print PDF</button>
  </div>

  <div class="loader" id="loader" style="display:none;">
    <div class="spinner"></div>
    <p>Loading questions...</p>
  </div>

  <div id="questionsContainer" class="sheet"></div>

  <script>
    $(document).ready(function() {
      // Sample questions in case JSON fails to load
      const sampleQuestions = [
        {
          content: "What is the SI unit of force?",
          options: ["Newton", "Joule", "Watt", "Pascal"],
          answer: 0
        },
        {
          content: "The process of photosynthesis occurs in which part of the plant cell?",
          options: ["Mitochondria", "Nucleus", "Chloroplast", "Ribosome"],
          answer: 2
        }
      ];

      // Load questions from JSON
      $('#loadBtn').click(function() {
        $('#loader').show();
        $('#questionsContainer').empty();
        
        // Try loading from JSON (replace with your actual JSON URL)
        const jsonUrl = 'https://raw.githubusercontent.com/itzfew/Quizes/main/pyq/cbfbed57-d7d8-5a07-9957-478e4cb62f17.json';
        
        $.getJSON(jsonUrl)
          .done(function(data) {
            renderQuestions(data);
          })
          .fail(function() {
            console.log("Using sample questions - JSON load failed");
            renderQuestions([{ subject: "Sample", questions: sampleQuestions }]);
          });
      });

      // Print PDF
      $('#printBtn').click(function() {
        window.print();
      });

      // Render questions to the page
      function renderQuestions(subjects) {
        $('#questionsContainer').empty();
        
        if (!subjects || subjects.length === 0) {
          $('#questionsContainer').html('<p>No questions available.</p>');
          return;
        }

        let html = '<h1>NEET Previous Year Questions</h1>';
        
        subjects.forEach(subjectData => {
          const subject = subjectData.subject || "General";
          const questions = subjectData.questions || [];
          
          html += `<h2>${subject}</h2>`;
          
          questions.forEach((q, index) => {
            html += `
              <div class="question">
                <p><strong>${index + 1}.</strong> ${q.content}</p>
                <div class="options">`;
            
            (q.options || []).forEach((opt, optIndex) => {
              html += `<div class="option">${optIndex + 1}. ${opt.content || opt}</div>`;
            });
            
            html += `</div></div>`;
          });
        });

        $('#questionsContainer').html(html);
        $('#loader').hide();
        $('#printBtn').show();
        
        // Render MathJax if present
        if (window.MathJax) {
          MathJax.typesetPromise().catch(err => console.log("MathJax error:", err));
        }
      }
    });
  </script>
</body>
</html>
