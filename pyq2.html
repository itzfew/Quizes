<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>PDF Generator - NEET PYQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/paper-css@0.3.0/paper.min.css">
  <style>
    /* [Previous CSS remains mostly the same] */
    /* Add these new styles: */
    .controls {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .control-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .progress-container {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 5px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    .subject-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .subject-filter label {
      display: flex;
      align-items: center;
      margin-right: 15px;
      cursor: pointer;
    }
    .subject-filter input {
      width: auto;
      margin-right: 5px;
    }
  </style>
  <!-- [Previous script includes remain the same] -->
</head>
<body class="A4">
  <div class="controls noprint">
    <div class="control-group">
      <label for="examSelect">Select Exam:</label>
      <select id="examSelect">
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>
    <div class="control-group">
      <label for="questionCount">Number of Questions:</label>
      <input type="number" id="questionCount" min="1" max="300" value="180">
    </div>
    <div class="control-group">
      <label>Subjects:</label>
      <div class="subject-filter" id="subjectFilter">
        <!-- Subjects will be populated by JavaScript -->
      </div>
    </div>
    <button id="generateBtn" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Generate PDF
    </button>
    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
  </div>

  <div class="page_template">
    <div class='header'>
      <!-- Dynamically updated by JavaScript -->
    </div>
    <div class='content'></div>
    <div class='footer'><span>Page: </span></div>
  </div>
  
  <div class="loader">
    <br><br>
    <div class="spinner"></div>
    <br><br>
    <h2 style="text-align: center;">Generating PDF, please wait...</h2>
  </div>
  
  <div id="printDiv" class="noprint">
    <button id='printBtn'>Print PDF</button>
  </div>
  
  <div id="newsletterContent" style="visibility:hidden;display:block;"></div>

  <script>
    // Improved JavaScript with better organization
    $(function() {
      // Constants
      const content_height = 900;
      const SUBJECTS = ['Physics', 'Chemistry', 'Biology'];
      const DEFAULT_QUESTIONS = 180;
      
      // State variables
      let page = 1;
      let examTitle = "NEET PYQs";
      let selectedQuestions = [];
      let questionDataCache = {}; // Cache for fetched question data

      // Meta IDs and titles
      const metaIds = [
        { id: "3c48616f-298a-5f69-91d2-bcd59444c455", title: "NEET 2023 Manipur" },
        // [Rest of the metaIds array remains the same]
      ];

      // DOM Elements
      const $examSelect = $('#examSelect');
      const $questionCount = $('#questionCount');
      const $subjectFilter = $('#subjectFilter');
      const $generateBtn = $('#generateBtn');
      const $progressContainer = $('#progressContainer');
      const $progressBar = $('#progressBar');
      const $loader = $('.loader');
      const $printDiv = $('#printDiv');
      const $newsletterContent = $('#newsletterContent');

      // Initialize UI
      function initUI() {
        // Populate exam dropdown
        metaIds.forEach(meta => {
          $examSelect.append(`<option value="${meta.id}">${meta.title}</option>`);
        });
        
        // Set default exam from URL parameter if present
        const urlMetaId = getQueryParam('metaid');
        if (urlMetaId) {
          $examSelect.val(urlMetaId);
        }
        
        // Populate subject filter
        SUBJECTS.forEach(subject => {
          $subjectFilter.append(`
            <label>
              <input type="checkbox" name="subject" value="${subject}" checked> 
              ${subject}
            </label>
          `);
        });
        
        // Set default question count from URL if present
        const urlQuestionCount = parseInt(getQueryParam('total'));
        if (urlQuestionCount) {
          $questionCount.val(urlQuestionCount);
        }
        
        // Hide loader initially
        $loader.hide();
        $printDiv.hide();
      }

      // Parse query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // MathJax rendering
      function renderMathJax(content) {
        if (!content) return "";
        return content
          .replace(/\$\$(.*?)\$\$/g, (match, p1) => `<span class="mathjax-block">\\[${p1}\\]</span>`)
          .replace(/\$(.*?)\$/g, (match, p1) => `<span class="mathjax-inline">\\(${p1}\\)</span>`);
      }

      // Typeset MathJax content
      function typesetMathJax() {
        if (window.MathJax) {
          MathJax.typesetPromise().catch(err => console.error("MathJax typesetting error:", err));
        }
      }

      // Shuffle array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Update progress bar
      function updateProgress(percentage) {
        $progressBar.css('width', `${percentage}%`);
        $progressBar.text(`${Math.round(percentage)}%`);
      }

      // Fetch JSON data with caching
      async function fetchJsonWithCache(url) {
        if (questionDataCache[url]) {
          return questionDataCache[url];
        }
        
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          questionDataCache[url] = data; // Cache the data
          return data;
        } catch (error) {
          console.error('Error fetching JSON:', error);
          throw error;
        }
      }

      // [Rest of the functions remain similar but are reorganized]
      
      // Main initialization
      initUI();
      
      // Event listeners
      $generateBtn.on('click', async function() {
        try {
          $loader.show();
          $progressContainer.show();
          $printDiv.hide();
          $newsletterContent.empty();
          
          const selectedMetaId = $examSelect.val();
          const totalQuestions = parseInt($questionCount.val()) || DEFAULT_QUESTIONS;
          const selectedSubjects = Array.from($subjectFilter.find('input:checked')).map(el => el.value);
          
          // Update exam title
          const selectedMeta = metaIds.find(meta => meta.id === selectedMetaId) || metaIds[0];
          examTitle = selectedMeta.title;
          
          // Fetch and process questions
          await fetchAndProcessQuestions(selectedMetaId, totalQuestions, selectedSubjects);
          
          // Render and build newsletter
          renderQuestions(selectedQuestions);
          setTimeout(buildNewsletter, 500);
          
        } catch (error) {
          console.error('Error generating PDF:', error);
          $newsletterContent.append('<div class="error-message">Error generating PDF. Please try again.</div>');
          $loader.hide();
        }
      });
      
      // [Rest of the event listeners and functions]
    });
  </script>
</body>
</html>
