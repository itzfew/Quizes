<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* White body background */
            color: #333; /* Dark text color */
        }

        h1 {
            text-align: center;
            color: #000; /* Black title */
            margin-top: 20px;
        }

        #exam-list {
            list-style-type: none;
            padding: 0;
        }

        .exam-item {
            margin-bottom: 15px;
        }

        .exam-item-header {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .exam-item-body {
            margin-top: 10px;
        }

        .paper-item {
            list-style-type: none;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #333; /* Dark border */
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f4f4f4; /* Light gray background for paper items */
        }

        .paper-item:hover {
            background-color: #e0e0e0; /* Slightly darker gray on hover */
        }

        /* Button styling for paper items */
        .btn-link {
            background-color: #000; /* Black background */
            color: #fff;
            border: 1px solid #333;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .btn-link i {
            margin-right: 8px; /* Space between icon and text */
        }

        .btn-link:hover {
            background-color: #444; /* Lighter black background on hover */
            border-color: #ddd; /* Lighter border on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            overflow: auto;
        }

        .modal-content {
            background-color: #fff; /* White background for the modal */
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #333; /* Dark border */
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            color: #333; /* Dark text color */
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            background-color: #000; /* Black button */
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-buttons button i {
            margin-right: 8px; /* Space between icon and text */
        }

        .modal-buttons button:hover {
            background-color: #444; /* Lighter black on hover */
            border-color: #ddd;
        }

        /* Close button */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exam List</h1>
    <ul id="exam-list"></ul>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header" id="modal-title"></div>
            <div class="modal-buttons">
                <button id="playBtn"><i class="fas fa-play"></i> Play Test</button>
                <button id="playCbtBtn"><i class="fas fa-chalkboard-teacher"></i> Play CBT</button>
            </div>
        </div>
    </div>

    <script>
        // Fetch the JSON data
        fetch('https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json')
            .then(response => response.json())
            .then(data => {
                displayExams(data);
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayExams(data) {
            const examList = document.getElementById('exam-list');

            data.forEach(exam => {
                const examItem = document.createElement('li');
                examItem.classList.add('exam-item');

                // Create exam header with title
                const examHeader = document.createElement('div');
                examHeader.classList.add('exam-item-header');
                examHeader.innerHTML = `${exam.title}`;

                // Create exam body for the papers
                const examBody = document.createElement('div');
                examBody.classList.add('exam-item-body');

                // Loop through papers and create list items
                const paperList = document.createElement('ul');
                exam.papers.forEach(paper => {
                    const paperItem = document.createElement('li');
                    paperItem.classList.add('paper-item');
                    
                    // Create paper title
                    const paperTitle = document.createElement('span');
                    paperTitle.textContent = `${paper.title} (${paper.year})`;
                    
                    // Create button for the modal
                    const button = document.createElement('button');
                    button.classList.add('btn-link');
                    button.innerHTML = `<i class="fas fa-link"></i> Open`;

                    // Set click event for the button to open the modal
                    button.addEventListener('click', () => {
                        openModal(paper);
                    });

                    // Append paper title and button to paperItem
                    paperItem.appendChild(paperTitle);
                    paperItem.appendChild(button);
                    paperList.appendChild(paperItem);
                });

                // Append the paper list to the exam body
                examBody.appendChild(paperList);

                // Append the header and body to the exam item
                examItem.appendChild(examHeader);
                examItem.appendChild(examBody);

                // Add the exam item to the list
                examList.appendChild(examItem);
            });
        }

        // Modal functionality
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');
        const playBtn = document.getElementById('playBtn');
        const playCbtBtn = document.getElementById('playCbtBtn');
        let currentPaper = null;

        function openModal(paper) {
            currentPaper = paper;
            document.getElementById('modal-title').innerText = paper.title;

            // Set the links for the buttons
            playBtn.onclick = () => {
                window.location.href = `play.html?title=${encodeURIComponent(paper.title)}&metaId=${encodeURIComponent(paper.metaId)}`;
            };

            playCbtBtn.onclick = () => {
                window.location.href = `playcbt.html?title=${encodeURIComponent(paper.title)}&metaId=${encodeURIComponent(paper.metaId)}`;
            };

            // Show the modal
            modal.style.display = "block";
        }

        // Close the modal
        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        // Close the modal if the user clicks anywhere outside the modal
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
