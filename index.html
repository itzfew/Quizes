 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .exam-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .exam-list li {
            background-color: #fff;
            margin-bottom: 12px;
            padding: 15px;
            border: 2px solid #333;  /* Solid black border */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .exam-list li:hover {
            background-color: #e9e9e9;
            transform: scale(1.05);  /* Slight zoom effect */
        }

        .exam-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        .exam-title i {
            margin-right: 10px;
            color: #007bff;
        }

        .paper-title {
            margin-left: 40px;
            font-size: 1.1em;
            color: #555;
            display: flex;
            align-items: center;
        }

        .paper-title i {
            margin-right: 10px;
            color: #28a745;
        }

        .exam-list li a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Exam List</h1>
    <ul id="exam-list" class="exam-list"></ul>
    
    <script>
        // Fetch the JSON data
        fetch('https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json')
            .then(response => response.json())
            .then(data => {
                displayExams(data);
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayExams(data) {
            const examList = document.getElementById('exam-list');

            data.forEach(exam => {
                const examItem = document.createElement('li');
                examItem.className = 'exam-title';
                
                // Add Font Awesome icon for exam
                examItem.innerHTML = `<i class="fas fa-book"></i> ${exam.title}`;
                examList.appendChild(examItem);

                exam.papers.forEach(paper => {
                    const paperItem = document.createElement('li');
                    paperItem.className = 'paper-title';
                    
                    // Add Font Awesome icon for paper
                    paperItem.innerHTML = `<i class="fas fa-file-alt"></i> ${paper.title} (${paper.year})`;
                    
                    // Set click event to open the index page with query params
                    paperItem.addEventListener('click', () => {
                        window.location.href = `play.html?title=${encodeURIComponent(paper.title)}&metaId=${encodeURIComponent(paper.metaId)}`;
                    });

                    examList.appendChild(paperItem);
                });
            });
        }
    </script>
</body>
</html>
