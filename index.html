<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes App - Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e1e2f;
      --accent-color: #00ffc3;
      --bg-color: #121212;
      --card-bg: #1f1f2e;
      --text-color: #e0e0e0;
      --hover-color: #27293d;
      --border-radius: 15px;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .header h1 {
      font-size: 32px;
      color: var(--accent-color);
    }

    .button-start {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background: var(--accent-color);
      border: none;
      border-radius: var(--border-radius);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 255, 195, 0.3);
      transition: transform 0.2s;
    }

    .button-start:hover {
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #fff;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      color: #aaa;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      background: var(--accent-color);
      color: #000;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #00e6b8;
    }

    .loader {
      margin: 40px auto;
      border: 8px solid #333;
      border-top: 8px solid var(--accent-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      max-width: 400px;
      text-align: center;
    }

    .modal-header {
      color: var(--accent-color);
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-buttons button {
      margin: 10px;
      background: var(--accent-color);
      color: #000;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      background: #00e6b8;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NEET Quizzes App</h1>
    <button class="button-start" onclick="window.location.href='pyq.html'"><i class="fas fa-book"></i> Chapterwise NEET PYQs</button>
  </div>
<div style="text-align: center; margin-top: 10px;">
  <label for="examSelect" style="font-size: 16px;">Select Exam:</label>
  <select id="examSelect" onchange="filterByExam()" style="padding: 10px; font-size: 16px; border-radius: 8px; background: var(--card-bg); color: var(--text-color); border: none;">
    <option value="all">All Exams</option>
  </select>
</div>
 
  <div class="loader" id="loader"></div>
  <div class="grid" id="exam-grid" style="display: none;"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
      <div class="modal-header" id="modal-title">Select Mode</div>
      <div class="modal-buttons">
        <button id="playBtn"><i class="fas fa-play"></i> Practice Mode</button>
        <button id="playCbtBtn"><i class="fas fa-chalkboard-teacher"></i> Exam Mode</button>
      </div>
    </div>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const grid = document.getElementById('exam-grid');

    fetch('https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json')
      .then(res => res.json())
      .then(data => {
        loader.style.display = 'none';
        grid.style.display = 'grid';
        data.forEach(exam => {
          exam.papers.forEach(paper => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h3>${paper.title} (${paper.year})</h3>
              <p>${exam.title}</p>
              <button onclick="openModal('${paper.title}', '${paper.metaId}')">
                <i class='fas fa-play-circle'></i> Start
              </button>`;
            grid.appendChild(card);
          });
        });
      })
      .catch(err => console.error('Error:', err));

    function openModal(title, metaId) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-title').textContent = title;
      document.getElementById('playBtn').onclick = () => window.location.href = `play.html?title=${title}&metaId=${metaId}`;
      document.getElementById('playCbtBtn').onclick = () => window.location.href = `playcbt.html?title=${title}&metaId=${metaId}`;
    }

    window.onclick = e => {
      if (e.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    };
      let allExamData = [];

fetch('https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json')
  .then(res => res.json())
  .then(data => {
    allExamData = data;
    loader.style.display = 'none';
    grid.style.display = 'grid';
    populateDropdown(data);
    displayPapers(data); // Initially show all
  })
  .catch(err => console.error('Error:', err));

function populateDropdown(data) {
  const examSelect = document.getElementById('examSelect');
  data.forEach(exam => {
    const option = document.createElement('option');
    option.value = exam.title;
    option.textContent = exam.title;
    examSelect.appendChild(option);
  });
}

function displayPapers(filteredExams) {
  grid.innerHTML = '';
  filteredExams.forEach(exam => {
    exam.papers.forEach(paper => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${paper.title} (${paper.year})</h3>
        <p>${exam.title}</p>
        <button onclick="openModal('${paper.title}', '${paper.metaId}')">
          <i class='fas fa-play-circle'></i> Start
        </button>`;
      grid.appendChild(card);
    });
  });
}

function filterByExam() {
  const selected = document.getElementById('examSelect').value;
  if (selected === 'all') {
    displayPapers(allExamData);
  } else {
    const filtered = allExamData.filter(exam => exam.title === selected);
    displayPapers(filtered);
  }
}

  </script>
</body>
</html>
