<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Quiz Game</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        #question-list {
            margin-bottom: 20px;
        }
        #question-list button {
            margin-right: 5px;
            padding: 5px 10px;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .options li {
            list-style: none;
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 4px;
        }
        .options li.selected {
            background-color: #d0e8ff;
        }
        .options li.correct {
            background-color: #d4edda;
        }
        .options li.incorrect {
            background-color: #f8d7da;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question-list"></div>
        <div id="question-container"></div>
        <div id="score"></div>
    </div>

    <script>
        const subjects = ['Biology', 'Chemistry', 'Physics'];
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;

        function fetchQuestions() {
            // Placeholder function to simulate fetching questions
            // Replace this with actual data fetching logic
            const sampleQuestions = [
                { id: 1, subject: 'Biology', content: 'What is the powerhouse of the cell?', options: ['Nucleus', 'Mitochondria', 'Ribosome', 'Endoplasmic Reticulum'], correct: 1 },
                { id: 2, subject: 'Chemistry', content: 'What is the chemical symbol for water?', options: ['O2', 'H2O', 'CO2', 'HO'], correct: 1 },
                { id: 3, subject: 'Physics', content: 'What is the speed of light?', options: ['3x10^8 m/s', '3x10^6 m/s', '3x10^5 m/s', '3x10^7 m/s'], correct: 0 },
                // Add more questions as needed
            ];
            return sampleQuestions;
        }

        function initializeQuiz() {
            const userInput = prompt('Enter the number of questions:');
            totalQuestions = parseInt(userInput);
            if (isNaN(totalQuestions) || totalQuestions <= 0) {
                alert('Please enter a valid number.');
                return;
            }

            const questionsPerSubject = Math.floor(totalQuestions / subjects.length);
            const extraQuestions = totalQuestions % subjects.length;

            const allQuestions = fetchQuestions();
            subjects.forEach((subject, index) => {
                const subjectQuestions = allQuestions.filter(q => q.subject === subject);
                const count = questionsPerSubject + (index < extraQuestions ? 1 : 0);
                questions = questions.concat(subjectQuestions.slice(0, count));
            });

            renderQuestionList();
            loadQuestion(0);
        }

        function renderQuestionList() {
            const questionListContainer = document.getElementById('question-list');
            questionListContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = index + 1;
                button.onclick = () => loadQuestion(index);
                questionListContainer.appendChild(button);
            });
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `
                <h3>${question.subject}: ${question.content}</h3>
                <ul class="options">
                    ${question.options.map((opt, i) => `<li data-index="${i}">${opt}</li>`).join('')}
                </ul>
                <button onclick="checkAnswer()">Check Answer</button>
            `;

            const options = questionContainer.querySelectorAll('.options li');
            options.forEach(option => {
                option.onclick = () => {
                    options.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                };
            });
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const selectedOption = document.querySelector('.options li.selected');
            if (!selectedOption) {
                alert('Please select an option.');
                return;
            }

            const selectedIndex = parseInt(selectedOption.getAttribute('data-index'));
            const options = document.querySelectorAll('.options li');
            options.forEach((opt, i) => {
                opt.classList.remove('correct', 'incorrect');
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedIndex) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedIndex === question.correct) {
                score += 4;
            } else {
                score -= 1;
            }

            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        window.onload = initializeQuiz;
    </script>
</body>
</html>
