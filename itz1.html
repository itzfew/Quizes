<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PYQ Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f8ff; }
    h1, h2 { text-align: center; }
    #question-box { padding: 1em; }
    .option { padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; background: #fff; }
    .option:hover { background: #e0f7fa; }
    .selected { border: 2px solid #00796b; background: #b2dfdb; }
    .correct { background: #a5d6a7 !important; border-color: green; }
    .incorrect { background: #ef9a9a !important; border-color: red; }
    #navigation { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin: 1em; }
    #navigation button { width: 35px; height: 35px; border-radius: 50%; border: none; font-weight: bold; cursor: pointer; }
    .visited { background: #b0bec5; }
    .nav-correct { background: green !important; color: #fff; }
    .nav-incorrect { background: red !important; color: #fff; }
    .hidden { display: none; }
    #result { text-align: center; margin-top: 20px; font-size: 20px; font-weight: bold; }
    #source { text-align: center; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>NEET PYQ Practice</h1>
  <div id="setup">
    <h2>Enter number of questions:</h2>
    <input type="number" id="numQuestions" min="3" step="1" />
    <button onclick="startQuiz()">Start</button>
  </div>

  <div id="quiz" class="hidden">
    <div id="navigation"></div>
    <div id="source"></div>
    <div id="question-box"></div>
    <div style="text-align: center; margin-top: 10px;">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="checkAnswer()">Check Answer</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const subjects = ['biology', 'chemistry', 'physics'];
    const metaIds = [
      { id: "cbfbed57-d7d8-5a07-9957-478e4cb62f17", title: "NEET 2023" },
      { id: "2ff56f11-0061-566e-aeca-9cc14246e8fb", title: "NEET 2021" },
      { id: "27ba990b-5085-5196-87dd-9727f95fc228", title: "NEET 2020 Phase 1" },
      { id: "c3ae87e9-4094-514a-b2a4-b6e98b1d7ec3", title: "NEET 2019" }
    ];

    let allQuestions = [], quizQuestions = [], currentIndex = 0, answerCache = {}, score = 0;

    async function startQuiz() {
      const count = parseInt(document.getElementById('numQuestions').value);
      if (!count || count < 3) return alert('Enter at least 3 questions.');

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');

      for (const meta of metaIds) {
        const url = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${meta.id}.json`;
        const res = await fetch(url);
        const data = await res.json();
        allQuestions.push(...data.flatMap((group, idx) =>
          group.questions.map(q => ({ ...q, source: meta.title }))
        ));
      }

      const perSubject = Math.floor(count / 3);
      const remainder = count % 3;
      const subjectDist = [perSubject + (remainder >= 1 ? 1 : 0), perSubject + (remainder >= 2 ? 1 : 0), perSubject];

      for (let i = 0; i < 3; i++) {
        const subjectQs = allQuestions.filter(q => q.subject === subjects[i]);
        const picked = subjectQs.sort(() => 0.5 - Math.random()).slice(0, subjectDist[i]);
        quizQuestions.push(...picked);
      }

      quizQuestions = quizQuestions.map((q, i) => ({ ...q, number: i + 1 }));
      generateNav();
      loadQuestion(0);
    }

    function generateNav() {
      const nav = document.getElementById('navigation');
      nav.innerHTML = '';
      quizQuestions.forEach((q, i) => {
        const btn = document.createElement('button');
        btn.textContent = i + 1;
        btn.onclick = () => loadQuestion(i);
        btn.id = `nav-${i}`;
        nav.appendChild(btn);
      });
    }

    function loadQuestion(index) {
      currentIndex = index;
      const q = quizQuestions[index];
      document.getElementById('source').textContent = `Subject: ${q.subject.toUpperCase()} | Source: ${q.source}`;
      const box = document.getElementById('question-box');

      let html = `<h3>${renderMath(q.content)}</h3><ul>`;
      q.options.forEach((opt, i) => {
        html += `<li class="option" data-id="${opt.identifier}" onclick="selectOption('${opt.identifier}')">${String.fromCharCode(65+i)}. ${renderMath(opt.content)}</li>`;
      });
      html += '</ul>';
      box.innerHTML = html;

      MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

      const saved = localStorage.getItem(`q-${q.question_id}`);
      if (saved) selectOption(saved);
    }

    function selectOption(id) {
      const opts = document.querySelectorAll('.option');
      opts.forEach(o => o.classList.remove('selected'));
      const el = [...opts].find(o => o.dataset.id === id);
      if (el) el.classList.add('selected');
      localStorage.setItem(`q-${quizQuestions[currentIndex].question_id}`, id);
    }

    function checkAnswer() {
  const q = quizQuestions[currentIndex];
  const selected = document.querySelector('.option.selected');
  const correctIds = q.correct_options;
  const navBtn = document.getElementById(`nav-${currentIndex}`);
  const opts = document.querySelectorAll('.option');

  let status;

  opts.forEach(opt => {
    const id = opt.dataset.id;

    if (correctIds.includes(id)) {
      opt.classList.add('correct');
    }

    if (selected && id === selected.dataset.id) {
      if (correctIds.includes(id)) {
        opt.classList.add('correct');
        status = 'correct';
      } else {
        opt.classList.add('incorrect');
        status = 'incorrect';
      }
    }
  });

  if (!selected) {
    status = 'missed';
    opts.forEach(opt => {
      if (correctIds.includes(opt.dataset.id)) opt.classList.add('correct');
    });
  }

  // Update navigation button styling
  navBtn.classList.add('visited');
  if (status === 'correct') {
    navBtn.classList.add('nav-correct');
    answerCache[q.question_id] = 4;
  } else if (status === 'incorrect') {
    navBtn.classList.add('nav-incorrect');
    answerCache[q.question_id] = -1;
  } else if (status === 'missed') {
    navBtn.style.backgroundColor = 'gold';
    navBtn.style.color = '#000';
    answerCache[q.question_id] = 0;
  }

  // Show explanation below question
  const box = document.getElementById('question-box');
  const explanation = q.explanation || 'No explanation available.';
  const explanationHTML = `<div style="margin-top: 20px; padding: 10px; background: #f9fbe7; border: 1px solid #cddc39;"><b>Explanation:</b><br>${explanation}</div>`;
  box.insertAdjacentHTML('beforeend', explanationHTML);

  // Update score
  calculateScore();
}

    function nextQuestion() {
      if (currentIndex < quizQuestions.length - 1) loadQuestion(currentIndex + 1);
      else showResult();
    }

    function prevQuestion() {
      if (currentIndex > 0) loadQuestion(currentIndex - 1);
    }

    function calculateScore() {
      const qIds = quizQuestions.map(q => q.question_id);
      const total = qIds.reduce((sum, id) => sum + (answerCache[id] || 0), 0);
      document.getElementById('result').textContent = `Score: ${total}`;
    }

    function showResult() {
      calculateScore();
      alert('Quiz Complete!');
    }

    function renderMath(str) {
      return str.replace(/\$\$(.*?)\$\$/g, (_, eq) => `<span class="mathjax">$$${eq}$$</span>`);
    }
  </script>
</body>
</html>
