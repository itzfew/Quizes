<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEET PYQ Game Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #fffde7);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 0 10px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #1e88e5;
      margin-bottom: 30px;
      background: linear-gradient(to right, #42a5f5, #ab47bc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="number"] {
      padding: 12px;
      width: 100px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #42a5f5;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e88e5;
    }

    .subject-header {
      font-size: 24px;
      font-weight: bold;
      margin-top: 40px;
      color: #333;
      text-align: center;
      background: #bbdefb;
      padding: 10px;
      border-radius: 15px;
    }

    .question-block {
      margin-top: 20px;
    }

    .question {
      background: rgba(255, 255, 255, 0.9);
      margin: 20px 0;
      padding: 20px;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .question:hover {
      transform: scale(1.01);
    }

    .meta {
      font-size: 13px;
      color: #666;
      text-align: right;
    }

    .question-text {
      font-size: 18px;
      margin-bottom: 10px;
      color: #212121;
    }

    .options li {
      list-style: none;
      margin: 8px 0;
      padding: 10px;
      background: #e0f7fa;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .options li:hover {
      background: #b2ebf2;
    }

    .options li.selected {
      background: #81d4fa;
    }

    .options li.correct {
      background-color: #a5d6a7 !important;
    }

    .options li.incorrect {
      background-color: #ef9a9a !important;
    }

    .explanation {
      margin-top: 12px;
      padding: 12px;
      background: #f1f8e9;
      border-left: 5px solid #8bc34a;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEET PYQ Game Mode</h1>
    <div class="input-group">
      <label>Enter total number of questions: </label>
      <input type="number" id="total-questions" min="3" max="90">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz-area" class="question-block"></div>
  </div>

  <script>
    const metaIds = [
      { id: "3c48616f-298a-5f69-91d2-bcd59444c455", title: "NEET 2023 Manipur" },
      { id: "cbfbed57-d7d8-5a07-9957-478e4cb62f17", title: "NEET 2023" },
      { id: "8dd253c6-09a8-5875-b127-a0c00a165a1b", title: "NEET 2022 Phase 2" },
      { id: "c7fb1fc7-cb24-58d1-99f5-4ced0111082d", title: "NEET 2022 Phase 1" }
    ];

    let allQuestions = { biology: [], chemistry: [], physics: [] };

    async function fetchQuestions() {
      for (let meta of metaIds) {
        try {
          const res = await fetch(`https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${meta.id}.json`);
          const data = await res.json();
          if (data[0]) allQuestions.biology.push(...data[0].questions.map(q => ({ ...q, subject: "Biology", source: meta.title })));
          if (data[1]) allQuestions.chemistry.push(...data[1].questions.map(q => ({ ...q, subject: "Chemistry", source: meta.title })));
          if (data[2]) allQuestions.physics.push(...data[2].questions.map(q => ({ ...q, subject: "Physics", source: meta.title })));
        } catch (e) {
          console.error("Error loading:", meta.title);
        }
      }
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    async function startQuiz() {
      const total = parseInt(document.getElementById("total-questions").value);
      if (!total || total < 3) return alert("Enter valid number â‰¥ 3");
      document.getElementById("quiz-area").innerHTML = "Loading questions...";

      if (!allQuestions.biology.length) await fetchQuestions();

      const perSub = Math.floor(total / 3);
      const extra = total % 3;

      shuffle(allQuestions.biology);
      shuffle(allQuestions.chemistry);
      shuffle(allQuestions.physics);

      const bio = allQuestions.biology.slice(0, perSub + (extra > 0 ? 1 : 0));
      const chem = allQuestions.chemistry.slice(0, perSub + (extra > 1 ? 1 : 0));
      const phy = allQuestions.physics.slice(0, perSub);

      const blocks = [
        { subject: "Biology", questions: bio },
        { subject: "Chemistry", questions: chem },
        { subject: "Physics", questions: phy }
      ];

      renderBlocks(blocks);
    }

    function renderBlocks(blocks) {
      const container = document.getElementById("quiz-area");
      container.innerHTML = "";

      blocks.forEach(block => {
        const section = document.createElement("div");
        section.innerHTML = `<div class="subject-header">${block.subject}</div>`;

        block.questions.forEach((q, index) => {
          const qBox = document.createElement("div");
          qBox.className = "question";
          const optList = q.options.map(opt =>
            `<li data-id="${opt.identifier}">${opt.identifier}. ${opt.content}</li>`
          ).join("");

          qBox.innerHTML = `
            <div class="meta">Source: ${q.source}</div>
            <div class="question-text">${q.content}</div>
            <ul class="options">${optList}</ul>
            <button onclick="checkAnswer(this, '${q.correct}')">Check</button>
            <div class="explanation"><strong>Explanation:</strong><br>${q.explanation}</div>
          `;
          section.appendChild(qBox);
        });

        container.appendChild(section);
      });

      addOptionListeners();
    }

    function addOptionListeners() {
      document.querySelectorAll(".options").forEach(list => {
        list.querySelectorAll("li").forEach(li => {
          li.addEventListener("click", () => {
            list.querySelectorAll("li").forEach(el => el.classList.remove("selected"));
            li.classList.add("selected");
          });
        });
      });
    }

    function checkAnswer(btn, correctId) {
      const qBox = btn.closest(".question");
      const selected = qBox.querySelector("li.selected");
      if (!selected) return alert("Select an option first.");
      const options = qBox.querySelectorAll("li");

      options.forEach(opt => {
        opt.classList.remove("correct", "incorrect");
        if (opt.dataset.id === correctId) opt.classList.add("correct");
        else if (opt.classList.contains("selected")) opt.classList.add("incorrect");
      });

      qBox.querySelector(".explanation").style.display = "block";
    }
  </script>
</body>
</html>
