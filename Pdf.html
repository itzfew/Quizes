<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question-container {
            column-count: 2; /* Set up two columns for questions */
            column-gap: 40px; /* Space between columns */
        }

        .question {
            break-inside: avoid; /* Ensure each question stays intact */
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        /* Print styles */
        @media print {
            body {
                margin: 0;
                padding: 20px;
            }

            /* Use two columns in print */
            .question-container {
                column-count: 2;
                column-gap: 40px;
            }

            /* Prevent content from breaking in half */
            .question {
                break-inside: avoid;
                margin-bottom: 20px;
            }

            .question-number {
                margin-top: 10px;
            }

            /* Resize images in print */
            img {
                width: 50px;
                height: auto;
            }

            /* Hide buttons in print */
            .submit-button {
                display: none;
            }

            .explanation-button {
                display: none;
            }

            /* Add page breaks */
            .question-container {
                page-break-inside: avoid;
            }

            .question {
                page-break-after: always;
            }
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        .explanation-button {
            display: none;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            padding: 8px 16px;
        }

        .explanation-button:hover {
            background-color: black;
            color: white;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <!-- Print Button -->
    <button onclick="window.print()" class="submit-button">Print Quiz</button>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/8713af28-1c8f-53cc-9230-bcc6ea3843c9.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayAllQuestions();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayAllQuestions();
            };
        }

        function displayAllQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';

            subject.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                // Add Question Numbering
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `Question ${index + 1}:`;
                questionElement.appendChild(questionNumber);

                // Display question content
                const questionContent = document.createElement('div');
                questionContent.className = 'question-content';
                questionContent.innerHTML = question.content;
                questionElement.appendChild(questionContent);

                // Display options
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');

                    optionInput.type = 'radio';
                    optionInput.name = `question${question.question_id}`;
                    optionInput.value = option.identifier;

                    optionLabel.appendChild(optionInput);
                    optionLabel.innerHTML += option.content;
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionElement.appendChild(optionsList);

                questionContainer.appendChild(questionElement);
            });

            quizContainer.appendChild(questionContainer);
        }
    </script>
</body>
</html>
