<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        /* Styles remain the same */
        /* ... Your existing CSS styles ... */
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="exam-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let selectedExamMetaId = '';
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        // Fetch the list of exams
        fetch("https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json")
            .then(response => response.json())
            .then(data => {
                populateExamDropdown(data);
            })
            .catch(error => console.error('Error fetching the exams JSON data:', error));

        function populateExamDropdown(examsData) {
            const examDropdown = document.getElementById('exam-dropdown');
            examsData.forEach((examGroup) => {
                examGroup.papers.forEach(paper => {
                    const option = document.createElement('option');
                    option.value = paper.metaId; // Use metaId to fetch the respective questions
                    option.textContent = `${paper.title} (${paper.year})`; // Display title and year
                    examDropdown.appendChild(option);
                });
            });

            // Event listener for changing the selected exam
            examDropdown.onchange = () => {
                selectedExamMetaId = examDropdown.value;
                currentQuestionIndex = 0; // Reset question index
                displayQuizQuestions(selectedExamMetaId);
            };
        }

        // Function to fetch and display questions based on selected metaId
        function displayQuizQuestions(metaId) {
            // Clear the current quiz container
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

            // Fetch the questions based on selected metaId
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    quizData = data;
                    displayQuestions();
                })
                .catch(error => console.error('Error fetching the quiz questions:', error));
        }

        // Function to display the questions after fetching them
        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear existing content

            if (quizData.length === 0) {
                quizContainer.innerHTML = '<p>No questions available for this exam.</p>';
                return;
            }

            quizData.forEach((subject, subjectIndex) => {
                const subjectTitle = document.createElement('h2');
                subjectTitle.textContent = subject.title;
                quizContainer.appendChild(subjectTitle);

                subject.questions.forEach((question, questionIndex) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    // Question Number
                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = `Question ${questionIndex + 1}:`;
                    questionElement.appendChild(questionNumber);

                    // Question Content
                    const questionContent = document.createElement('div');
                    questionContent.className = 'question-content';
                    questionContent.innerHTML = question.content;
                    questionElement.appendChild(questionContent);

                    // Options
                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';

                    question.options.forEach(option => {
                        const optionItem = document.createElement('li');
                        const optionLabel = document.createElement('label');
                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.name = `question${question.question_id}`;
                        optionInput.value = option.identifier;
                        optionLabel.appendChild(optionInput);
                        optionLabel.innerHTML += option.content;
                        optionItem.appendChild(optionLabel);
                        optionsList.appendChild(optionItem);
                    });

                    questionElement.appendChild(optionsList);
                    quizContainer.appendChild(questionElement);
                });
            });

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        // Prevent page refresh or navigation
        window.onbeforeunload = function (event) {
            return "Are you sure you want to leave? Your progress may be lost.";
        };
    </script>
</body>
</html>
