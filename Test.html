<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        /* Styles remain unchanged */
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let timer;
        let timeLeft = 120; // 30 seconds timer for each question
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                loadLastQuestion();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function loadLastQuestion() {
            const savedQuestionIndex = localStorage.getItem(`lastQuestion_${metaId}`);
            if (savedQuestionIndex) {
                currentQuestionIndex = parseInt(savedQuestionIndex);
            }
        }

        function saveLastQuestion() {
            localStorage.setItem(`lastQuestion_${metaId}`, currentQuestionIndex);
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            // Display question ID
            const questionId = document.createElement('div');
            questionId.className = 'question-id';
            questionId.textContent = `Question ID: ${question.question_id}`;
            questionElement.appendChild(questionId);

            // Display question content with MathJax
            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            });
            questionElement.appendChild(questionContent);

            // Display options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            // Display timer
            const timerElement = document.createElement('div');
            timerElement.className = 'timer';
            timerElement.id = 'timer';
            timerElement.textContent = `Time Left: ${timeLeft}s`;
            quizContainer.appendChild(timerElement);

            // Add Submit button
            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Submit';
            nextButton.onclick = showExplanation;
            questionElement.appendChild(nextButton);

            // Display question number (e.g., 1/12)
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-id';
            questionNumber.textContent = `${currentQuestionIndex + 1}/${quizData[subjectIndex].questions.length}`;
            quizContainer.appendChild(questionNumber);

            quizContainer.appendChild(questionElement);

            // Start timer countdown
            startTimer();

            // Re-render MathJax content after updating question
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const timerElement = document.getElementById('timer');
                timerElement.textContent = `Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showExplanation();
                }
            }, 1000);
        }

        function showExplanation() {
            clearInterval(timer); // Stop the timer when explanation is shown

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const selectedOption = document.querySelector('input[name="question' + quizData[subjectIndex].questions[currentQuestionIndex].question_id + '"]:checked');
            if (selectedOption) {
                const question = quizData[subjectIndex].questions[currentQuestionIndex];
                const selectedOptionValue = selectedOption.value;

                // Find the selected option content
                const selectedOptionContent = question.options.find(option => option.identifier === selectedOptionValue).content;
                const correctOptionValue = question.correct_options[0];
                const correctOptionContent = question.options.find(option => option.identifier === correctOptionValue).content;

                // Show feedback based on correctness
                const feedback = document.createElement('div');
                feedback.className = 'correct-answer';

                if (selectedOptionValue === correctOptionValue) {
                    feedback.innerHTML = `You are correct! Option ${correctOptionValue}: ${correctOptionContent}`;
                    feedback.style.color = 'green'; // Correct answer in green
                } else {
                    feedback.innerHTML = `You selected Option ${selectedOptionValue}: ${selectedOptionContent}, but the correct answer is Option ${correctOptionValue}: ${correctOptionContent}.`;
                    feedback.style.color = 'red'; // Incorrect answer in red
                }

                document.querySelector('.question').appendChild(feedback);

                // Show explanation
                if (question.explanation) {
                    const explanation = document.createElement('div');
                    explanation.className = 'question-explanation';
                    explanation.innerHTML = `Explanation: ${question.explanation}`;
                    document.querySelector('.question').appendChild(explanation);
                }

                // Color the options based on correctness
                const options = document.querySelectorAll('input[name="question' + question.question_id + '"]');
                options.forEach(option => {
                    const optionItem = option.closest('li');
                    if (option.value === correctOptionValue) {
                        optionItem.style.backgroundColor = 'green'; // Correct option turns green
                        optionItem.style.color = 'white'; // Text color for green
                    } else if (option.value === selectedOptionValue) {
                        optionItem.style.backgroundColor = 'red'; // Incorrect option turns red
                        optionItem.style.color = 'white'; // Text color for red
                    }
                });

                // Disable further selection
                options.forEach(option => option.disabled = true);

                // Update button text
                const nextButton = document.querySelector('.next-button');
                nextButton.textContent = 'Next Question';

                // Save the current question index
                saveLastQuestion();

                // Show next question on button click
                nextButton.onclick = () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData[subjectIndex].questions.length) {
                        timeLeft = 120; // Reset the timer for the next question
                        displayQuestion();
                    } else {
                        showQuizEnd();
                    }
                };
            } else {
                alert('Please select an option before proceeding.');
            }
        }

        function showQuizEnd() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<div class="subject-title">You have completed the quiz!</div>`;
        }
    </script>
</body>
</html>
