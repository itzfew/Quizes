<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 0px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        .generate-pdf-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="exam-container"></div>

    <button class="generate-pdf-button" onclick="generatePDF()">Generate PDF</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');
        const examUrl = "https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/exams.json"; // Exam list URL

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        // Fetch the list of exams
        fetch(examUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
            })
            .catch(error => console.error('Error fetching the exam data:', error));

        // Populate subject dropdown
        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            const subjects = ['Physics', 'Chemistry', 'Mathematics']; // Assume we have these subjects, you can modify as needed
            subjects.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectDropdown.appendChild(option);
            });

            // Fetch questions based on selected subject
            subjectDropdown.onchange = () => {
                fetchQuestionsBySubject(subjectDropdown.value);
            };
        }

        // Fetch all questions for the selected subject
        function fetchQuestionsBySubject(subject) {
            const examContainer = document.getElementById('exam-container');
            examContainer.innerHTML = '';

            quizData.forEach(exam => {
                exam.papers.forEach(paper => {
                    // Fetch the exam paper's questions
                    const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${paper.metaId}.json`;
                    fetch(jsonUrl)
                        .then(response => response.json())
                        .then(data => {
                            // Filter questions based on subject
                            const filteredQuestions = data.filter(q => q.subject === subject);
                            displayQuestions(filteredQuestions);
                        })
                        .catch(error => console.error(`Error fetching questions for ${paper.title}:`, error));
                });
            });
        }

        // Display questions on the page
        function displayQuestions(questions) {
            const examContainer = document.getElementById('exam-container');
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.innerHTML = `
                    <h3>Question ${index + 1}</h3>
                    <p>${question.content}</p>
                    <ul>
                        ${question.options.map(option => `
                            <li>${option.content}</li>
                        `).join('')}
                    </ul>
                `;
                examContainer.appendChild(questionElement);
            });
        }

        // Function to generate PDF from questions
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const subject = document.getElementById('subject-dropdown').value;
            const questions = document.querySelectorAll('#exam-container div');
            let yPosition = 20; // Starting position for the first question

            doc.setFontSize(12);
            doc.text(`Questions for Subject: ${subject}`, 14, yPosition);
            yPosition += 10;

            questions.forEach((question, index) => {
                const questionText = question.querySelector('p').innerText;
                doc.text(`Q${index + 1}: ${questionText}`, 14, yPosition);
                yPosition += 10;

                const options = question.querySelectorAll('li');
                options.forEach(option => {
                    doc.text(`- ${option.innerText}`, 14, yPosition);
                    yPosition += 8;
                });

                yPosition += 5; // Space between questions
            });

            // Save the PDF
            doc.save(`${subject}_questions.pdf`);
        }
    </script>
</body>
</html>
