<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Mixed Subject Quiz</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .question {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question .options label {
            display: block;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Generate Mixed Subject Quiz</h1>
    <label for="num-questions">Enter number of questions:</label>
    <input type="number" id="num-questions" min="1" value="10">
    <button onclick="generateMixedQuiz()">Generate</button>
    <div id="quiz"></div>
</div>

<script>
    let quizData = [];
    const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/meta.json`;

    fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            quizData = data;
        });

    function generateMixedQuiz() {
        const quizContainer = document.getElementById("quiz");
        quizContainer.innerHTML = "";
        const numQuestions = parseInt(document.getElementById("num-questions").value);

        const allQuestions = [];

        // Collect questions from each subject
        quizData.forEach(subject => {
            const count = Math.floor(numQuestions / quizData.length);
            const shuffled = subject.questions.sort(() => 0.5 - Math.random());
            allQuestions.push(...shuffled.slice(0, count));
        });

        // Display questions
        allQuestions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
                <p><strong>Q${index + 1}:</strong> ${q.content}</p>
                ${q.options.map(opt => `
                    <label>
                        <input type="radio" name="q${index}" value="${opt.identifier}"> ${opt.content}
                    </label>
                `).join('')}
                <p style="display:none" class="answer">Correct Answer: <span>${q.correct_options[0]}</span></p>
                <p class="explanation" style="display:none">${q.explanation || "No explanation provided."}</p>
            `;
            quizContainer.appendChild(div);
        });

        const submit = document.createElement("button");
        submit.textContent = "Submit Quiz";
        submit.onclick = () => {
            const questions = document.querySelectorAll(".question");
            questions.forEach((q, i) => {
                const selected = q.querySelector("input[type=radio]:checked");
                const answer = q.querySelector(".answer span").textContent;
                const explanation = q.querySelector(".explanation");
                if (selected) {
                    if (selected.value === answer) {
                        selected.parentElement.classList.add("correct");
                    } else {
                        selected.parentElement.classList.add("incorrect");
                    }
                } else {
                    q.style.border = "2px dashed red";
                }
                q.querySelector(".answer").style.display = "block";
                explanation.style.display = "block";
            });
        };
        quizContainer.appendChild(submit);

        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
    }
</script>
</body>
</html>
