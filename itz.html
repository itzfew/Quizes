<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PYQ Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9ff;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #0077b6;
    }
    #setup, #quiz {
      max-width: 800px;
      margin: 2em auto;
      background: #ffffff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type=number] {
      padding: 10px;
      width: 60px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #005f87;
    }
    .option {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background: #f1faff;
      transition: 0.3s;
    }
    .option:hover {
      background: #e0f0ff;
    }
    .selected {
      border: 2px solid #00796b;
      background: #b2dfdb;
    }
    .correct {
      background: #c8e6c9 !important;
      border-color: green;
    }
    .incorrect {
      background: #ffcdd2 !important;
      border-color: red;
    }
    #navigation {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin: 1em 0;
    }
    #navigation button {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #e0e0e0;
    }
    .visited {
      background: #b0bec5;
    }
    .nav-correct {
      background: green !important;
      color: white;
    }
    .nav-incorrect {
      background: red !important;
      color: white;
    }
    #question-box h3 {
      margin-bottom: 1em;
    }
    .collapsible {
      background-color: #f9fbe7;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 1em;
    }
    .active, .collapsible:hover {
      background-color: #dce775;
    }
    .content {
      padding: 10px;
      display: none;
      overflow: hidden;
      background-color: #f1f8e9;
      border: 1px solid #cddc39;
      border-radius: 8px;
      margin-top: 0.5em;
    }
    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    #source {
      text-align: center;
      font-weight: bold;
      color: #0077b6;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>NEET PYQ Practice</h1>
  <div id="setup">
    <h2>Enter number of questions:</h2>
    <input type="number" id="numQuestions" min="3" step="1" />
    <button onclick="startQuiz()">Start</button>
  </div>

  <div id="quiz" class="hidden">
    <div id="navigation"></div>
    <div id="source"></div>
    <div id="question-box"></div>
    <div style="text-align: center;">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="checkAnswer()">Check Answer</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    // Script remains unchanged except:
    // Replace explanation render with collapsible box

    function checkAnswer() {
      const q = quizQuestions[currentIndex];
      const selected = document.querySelector('.option.selected');
      const correctIds = q.correct_options;
      const navBtn = document.getElementById(`nav-${currentIndex}`);
      const opts = document.querySelectorAll('.option');
      let status;

      opts.forEach(opt => {
        const id = opt.dataset.id;
        if (correctIds.includes(id)) opt.classList.add('correct');
        if (selected && id === selected.dataset.id) {
          if (correctIds.includes(id)) {
            opt.classList.add('correct');
            status = 'correct';
          } else {
            opt.classList.add('incorrect');
            status = 'incorrect';
          }
        }
      });

      if (!selected) {
        status = 'missed';
        opts.forEach(opt => {
          if (correctIds.includes(opt.dataset.id)) opt.classList.add('correct');
        });
      }

      navBtn.classList.add('visited');
      if (status === 'correct') {
        navBtn.classList.add('nav-correct');
        answerCache[q.question_id] = 4;
      } else if (status === 'incorrect') {
        navBtn.classList.add('nav-incorrect');
        answerCache[q.question_id] = -1;
      } else {
        navBtn.style.backgroundColor = 'gold';
        navBtn.style.color = '#000';
        answerCache[q.question_id] = 0;
      }

      const box = document.getElementById('question-box');
      const explanation = q.explanation || 'No explanation available.';
      const expHTML = `
        <button class="collapsible">Show Explanation</button>
        <div class="content"><b>Explanation:</b><br>${explanation}</div>`;
      box.insertAdjacentHTML('beforeend', expHTML);

      MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

      // Collapsible logic
      const coll = box.querySelector(".collapsible");
      const content = box.querySelector(".content");
      coll.onclick = function () {
        this.classList.toggle("active");
        content.style.display = content.style.display === "block" ? "none" : "block";
      };

      calculateScore();
    }
  </script>
</body>
</html>
