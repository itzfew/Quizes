        <button onclick="generatePDF()">Generate PDF</button>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20;
            let pageHeight = doc.internal.pageSize.height - 20;

            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Selected Chapter Difficulties", 15, y);
            y += 10;

            document.querySelectorAll("#chapters div").forEach((div, index) => {
                const chapter = div.querySelector("label").textContent;
                const difficulty = div.querySelector("select").value;
                if (y + 10 > pageHeight) {
                    doc.addPage();
                    y = 20;
                }
                doc.setFontSize(12);
                doc.text(`${index + 1}. ${chapter} - ${difficulty}`, 15, y);
                y += 10;
            });

            doc.save("Chapter_Difficulties.pdf");
        }
    </script>
