<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .quiz-title {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }

        .subject-title {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .question-content {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        /* Scrollable container for tables or large content */
        .question-content.scrollable {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 20px;
        }

        .question-columns {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            overflow-x: auto;
        }

        .options {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .options li:hover {
            background-color: #e0e0e0;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        .next-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 10px;
            background-color: #ccc;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }

        .timer {
            font-size: 1.5em;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .next-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            .subject-title {
                font-size: 1.5em;
            }

            #subject-dropdown {
                width: 100%;
            }

            .quiz-title {
                font-size: 2em;
            }

            .question-content {
                font-size: 1em;
            }

            .question-id, .question-subject {
                font-size: 1em;
            }

            .progress-bar {
                margin-top: 15px;
            }

            .timer {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            // Directly append to body
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const subjectTitle = document.createElement('div');
            subjectTitle.className = 'subject-title';
            subjectTitle.textContent = `Subject: ${subject.title}`;
            document.body.appendChild(subjectTitle);

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionId = document.createElement('div');
            questionId.className = 'question-id';
            questionId.textContent = `Question ID: ${question.question_id}`;
            questionElement.appendChild(questionId);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';

            // Add 'scrollable' class if the question content contains large elements like a table
            if (question.content.includes("<table") || question.content.includes("<img")) {
                questionContent.classList.add('scrollable');
            }

            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Submit';
            nextButton.onclick = showExplanation;
            questionElement.appendChild(nextButton);

            document.body.appendChild(questionElement);

            MathJax.typesetPromise();
        }

        function showExplanation() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const selectedOption = document.querySelector('input[name="question' + quizData[subjectIndex].questions[currentQuestionIndex].question_id + '"]:checked');
            if (selectedOption) {
                const question = quizData[subjectIndex].questions[currentQuestionIndex];
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'correct-answer';
                correctAnswer.innerHTML = `The correct answer is Option ${question.correct_options[0]}: ${question.options.find(option => option.identifier === question.correct_options[0]).content}`;
                document.querySelector('.question').appendChild(correctAnswer);

                if (question.explanation) {
                    const explanation = document.createElement('div');
                    explanation.className = 'question-explanation';
                    explanation.innerHTML = `Explanation: ${question.explanation}`;
                    document.querySelector('.question').appendChild(explanation);
                }

                const nextButton = document.querySelector('.next-button');
                nextButton.textContent = 'Next Question';
                nextButton.onclick = () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData[subjectIndex].questions.length) {
                        displayQuestion();
                    } else {
                        showQuizEnd();
                    }
                };

                MathJax.typesetPromise();
            } else {
                alert('Please select an option before proceeding.');
            }
        }

        function showQuizEnd() {
            const subjectTitle = document.createElement('div');
            subjectTitle.className = 'subject-title';
            subjectTitle.textContent = 'You have completed the quiz!';
            document.body.appendChild(subjectTitle);
        }
    </script>
</body>
</html>
