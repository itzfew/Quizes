<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Vibrant background */
            margin: 0;
            padding: 0;
            color: white;
        }

        .quiz-title {
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .subject-title {
            font-size: 1.8em;
            margin: 20px 0;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        #quiz-container {
            padding: 20px;
        }

        .question {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            font-size: 1.2em;
            text-align: center;
        }

        .options li {
            margin-bottom: 10px;
            border: 2px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .options li:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .next-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: 1px solid #28a745;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #218838;
        }

        .next-button:active {
            background-color: #1e7e34;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 0.5s ease;
        }

        .timer {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }

        .correct-answer {
            font-weight: bold;
            color: #28a745;
        }

        .incorrect-answer {
            font-weight: bold;
            color: #e74c3c;
        }

        .question-id {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #fff;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        img {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 600px) {
            .question {
                padding: 15px;
            }

            .options li {
                padding: 10px;
            }

            .subject-title, .quiz-title {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            // Display subject title
            const subjectTitle = document.createElement('div');
            subjectTitle.className = 'subject-title';
            subjectTitle.textContent = `Subject: ${subject.title}`;
            quizContainer.appendChild(subjectTitle);

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            // Display question_id
            const questionId = document.createElement('div');
            questionId.className = 'question-id';
            questionId.textContent = `Question ID: ${question.question_id}`;
            questionElement.appendChild(questionId);

            // Display question content
            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            // Display options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            // Add next button
            const nextButton = document.createElement('button');
            nextButton.className = 'next-button';
            nextButton.textContent = 'Submit';
            nextButton.onclick = showExplanation;
            questionElement.appendChild(nextButton);

            quizContainer.appendChild(questionElement);

            // Update progress bar
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            const progressBarFill = document.createElement('span');
            progressBarFill.style.width = `${((currentQuestionIndex + 1) / subject.questions.length) * 100}%`;
            progressBar.appendChild(progressBarFill);
            quizContainer.appendChild(progressBar);

            // Re-render MathJax content
            MathJax.typesetPromise();
        }

        function showExplanation() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const selectedOption = document.querySelector('input[name="question' + quizData[subjectIndex].questions[currentQuestionIndex].question_id + '"]:checked');
            if (selectedOption) {
                const question = quizData[subjectIndex].questions[currentQuestionIndex];
                const selectedOptionValue = selectedOption.value;

                // Find the selected option content
                const selectedOptionContent = question.options.find(option => option.identifier === selectedOptionValue).content;
                const correctOptionValue = question.correct_options[0];
                const correctOptionContent = question.options.find(option => option.identifier === correctOptionValue).content;

                // Show feedback based on correctness
                const feedback = document.createElement('div');
                feedback.className = selectedOptionValue === correctOptionValue ? 'correct-answer' : 'incorrect-answer';
                feedback.innerHTML = selectedOptionValue === correctOptionValue ? `Correct! Option ${correctOptionValue}: ${correctOptionContent}` : `Incorrect! You selected Option ${selectedOptionValue}: ${selectedOptionContent}, but the correct answer is Option ${correctOptionValue}: ${correctOptionContent}.`;
                document.querySelector('.question').appendChild(feedback);

                // Show explanation
                if (question.explanation) {
                    const explanation = document.createElement('div');
                    explanation.className = 'question-explanation';
                    explanation.innerHTML = `Explanation: ${question.explanation}`;
                    document.querySelector('.question').appendChild(explanation);
                }

                // Disable further selection
                const options = document.querySelectorAll('input[name="question' + question.question_id + '"]');
                options.forEach(option => option.disabled = true);

                // Update button text
                const nextButton = document.querySelector('.next-button');
                nextButton.textContent = 'Next Question';
                nextButton.onclick = () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData[subjectIndex].questions.length) {
                        displayQuestion();
                    } else {
                        showQuizEnd();
                    }
                };
            } else {
                alert('Please select an option before proceeding.');
            }
        }

        function showQuizEnd() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `<div class="subject-title">Congratulations! You've completed the quiz!</div>`;
        }
    </script>
</body>
</html>
