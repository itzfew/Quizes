<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .quiz-title {
            font-size: 2em;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .subject-title {
            font-size: 1.5em;
            text-align: center;
            color: #555;
            margin-bottom: 10px;
        }

        .question-content {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options li:hover {
            background-color: #e2e2e2;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .timer {
            font-size: 1.2em;
            text-align: center;
            color: #d9534f;
            font-weight: bold;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        .timer-progress {
            height: 10px;
            background-color: #d9534f;
            width: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .next-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
        }

        .next-button:hover {
            background-color: #218838;
        }

        .question-id {
            font-weight: bold;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }

        .question-number {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
        }

        .result-summary {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            color: #28a745;
        }

        .result-summary span {
            font-weight: bold;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            #quiz-container {
                padding: 15px;
            }

            .next-button {
                font-size: 1em;
            }

            .question-content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title">Interactive Quiz</div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container">
        <div class="subject-title" id="subject-title"></div>
        <div id="question-container"></div>
        <div id="progress-bar" class="progress-bar-container">
            <div class="progress-bar" id="progress-bar-fill"></div>
        </div>
        <div id="question-number" class="question-number"></div>
        <button class="next-button" id="next-button">Start Quiz</button>
        <div id="timer" class="timer"></div>
        <div class="timer-bar">
            <div id="timer-progress" class="timer-progress"></div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let timer;
        let timeLeft = 30;
        let totalQuestions;
        let timerInterval;

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');
        const quizTitleElement = document.getElementById('quiz-title');

        if (title) {
            quizTitleElement.textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
            })
            .catch(error => console.error('Error fetching quiz data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        document.getElementById('next-button').addEventListener('click', function () {
            if (currentQuestionIndex === 0) {
                startQuiz();
            } else {
                showExplanation();
            }
        });

        function startQuiz() {
            totalQuestions = quizData[0].questions.length;
            document.getElementById('next-button').textContent = 'Submit Answer';
            displayQuestion();
        }

        function displayQuestion() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const question = quizData[subjectIndex].questions[currentQuestionIndex];

            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';

            const questionTitle = document.createElement('div');
            questionTitle.classList.add('question-content');
            questionTitle.innerHTML = question.content;
            questionContainer.appendChild(questionTitle);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');
            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });
            questionContainer.appendChild(optionsList);

            document.getElementById('question-number').textContent = `Question ${currentQuestionIndex + 1}/${totalQuestions}`;

            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
                const progress = (timeLeft / 30) * 100;
                document.getElementById('timer-progress').style.width = `${progress}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showExplanation();
                }
            }, 1000);
        }

        function showExplanation() {
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const question = quizData[subjectIndex].questions[currentQuestionIndex];
            const selectedOption = document.querySelector('input[name="question' + question.question_id + '"]:checked');

            if (selectedOption) {
                const selectedOptionValue = selectedOption.value;
                const correctOptionValue = question.correct_options[0];
                const feedback = document.createElement('div');
                feedback.className = 'correct-answer';

                if (selectedOptionValue === correctOptionValue) {
                    feedback.innerHTML = `Correct! Option: ${correctOptionValue}`;
                } else {
                    feedback.innerHTML = `Incorrect! You chose: Option ${selectedOptionValue}`;
                }

                document.querySelector('.options').appendChild(feedback);

                currentQuestionIndex++;
                if (currentQuestionIndex < quizData[subjectIndex].questions.length) {
                    displayQuestion();
                } else {
                    showQuizEnd();
                }
            }
        }

        function showQuizEnd() {
            clearInterval(timerInterval);
            document.getElementById('quiz-container').innerHTML = `
                <div class="result-summary">
                    You have completed the quiz! <br />
                    Your score: <span>${currentQuestionIndex} / ${totalQuestions}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
