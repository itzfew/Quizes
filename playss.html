<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/play.css">    
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <i class="fas fa-th grid-icon" onclick="toggleGridMenu()"></i>
    <div id="grid-menu" class="grid-menu"></div>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
                populateGridMenu();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
                populateGridMenu();
            };
        }

        function populateGridMenu() {
            const gridMenu = document.getElementById('grid-menu');
            gridMenu.innerHTML = '';
            
            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            
            subject.questions.forEach((question, index) => {
                const button = document.createElement('button');
                button.textContent = index + 1;
                button.className = 'grid-button';
                button.style.backgroundColor = question.attempted ? (question.correct ? 'green' : 'red') : 'white';
                button.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };
                gridMenu.appendChild(button);
            });
        }

        function toggleGridMenu() {
            document.getElementById('grid-menu').classList.toggle('open');
        }
    </script>
</body>
</html>
