<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        .question { margin-bottom: 20px; }
        .question-number { font-weight: bold; }
        .question-content { margin-top: 10px; }
        .options { list-style-type: none; padding: 0; }
        .options li { margin: 5px 0; }
        .submit-button { margin-top: 20px; }
        .explanation-button { margin-top: 10px; }
        .explanation-content { display: none; margin-top: 10px; }
        .correct-answer { font-size: 14px; font-weight: bold; margin-top: 10px; }
        .feedback { font-size: 14px; margin-top: 10px; }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Adjust the rest of the page below the header */
        main {
            margin-top: 80px; /* Add margin to avoid content hiding behind the header */
            padding: 20px;
        }
        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0; /* Add a margin on top to give space between header and title */
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .question-id {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        .explanation-button {
            display: none;
            margin-top: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            padding: 8px 16px;
        }

        .explanation-button:hover {
            background-color: black;
            color: white;
        }

        .explanation-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .explanation-content {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .explanation-content.open {
    display: block;
    background-color: #FFF59D; /* Yellow background */
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    font-style: italic;
    color: #777;
}


        /* Prevent mathjax line breaks and ensure inline equations are rendered smoothly */
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        /* Ensuring that MathJax inline formulas don't break or overflow */
        .question-content span {
            display: inline-block;
        }

        @media (max-width: 600px) {
            body {
                padding: 0px;
            }

            #quiz-container {
                padding: 3px;
            }

            .submit-button {
                padding: 10px;
            }

            .options li {
                padding: 5px;
            }

            img {
                max-width: 80px;
            }
        }

    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        // Fetch the JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            const question = subject.questions[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            // Add Question Numbering
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            // Display question content with MathJax inline
            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            });
            questionElement.appendChild(questionContent);

            // Display options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${question.question_id}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            // Submit button per question
            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.textContent = 'Submit Answer';
            submitButton.onclick = () => submitAnswer(questionElement, question);
            questionElement.appendChild(submitButton);

            quizContainer.appendChild(questionElement);

            // Re-render MathJax content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function submitAnswer(questionElement, question) {
            const selectedOption = document.querySelector(`input[name="question${question.question_id}"]:checked`);
            const feedback = document.createElement('div');
            feedback.className = 'feedback';

            if (selectedOption) {
                const selectedOptionValue = selectedOption.value;
                const correctOptionValue = question.correct_options[0];

                if (selectedOptionValue === correctOptionValue) {
                    feedback.innerHTML = "You are correct!";
                    feedback.style.color = 'green'; // Correct answer in green
                } else {
                    feedback.innerHTML = `You selected the wrong answer. The correct answer is: Option ${correctOptionValue}`;
                    feedback.style.color = 'red'; // Incorrect answer in red
                }
            } else {
                feedback.innerHTML = 'You did not select an option.';
                feedback.style.color = 'orange'; // No selection made
            }

            questionElement.appendChild(feedback);

            // Explanation Button
            const explanationButton = document.createElement('button');
            explanationButton.className = 'explanation-button';
            explanationButton.textContent = 'Show Explanation';
            explanationButton.onclick = () => toggleExplanation(questionElement, question);
            questionElement.appendChild(explanationButton);

            // Explanation Content
            const explanationContent = document.createElement('div');
            explanationContent.className = 'explanation-content';
            explanationContent.innerHTML = question.explanation || 'No explanation available.';
            questionElement.appendChild(explanationContent);

            // Disable all options after submitting
            const options = document.querySelectorAll(`input[name="question${question.question_id}"]`);
            options.forEach(option => option.disabled = true);

            // Add next button after submission
            const nextButton = document.createElement('button');
            nextButton.className = 'submit-button';
            nextButton.textContent = 'Next Question';
            nextButton.onclick = () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData[document.getElementById('subject-dropdown').value].questions.length) {
                    displayQuestion();
                } else {
                    alert("You've completed the quiz!");
                }
            };
            questionElement.appendChild(nextButton);
        }

        function toggleExplanation(questionElement, question) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            if (explanationContent.style.display === 'none') {
                explanationContent.style.display = 'block';
            } else {
                explanationContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
