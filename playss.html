<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .options li {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .submit-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        /* Print Styles */
        @media print {
            body {
                margin: 0;
                padding: 20px;
                font-size: 14px;
            }

            .submit-button {
                display: none;
            }

            .question {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }

            .quiz-title {
                text-align: center;
                font-size: 1.5em;
            }
        }
        /* Prevent mathjax line breaks and ensure inline equations are rendered smoothly */
        .mathjax-inline {
            white-space: nowrap;
            display: inline-block;
            font-size: 1.1em;
        }

        /* Ensuring that MathJax inline formulas don't break or overflow */
        .question-content span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="quiz-container"></div>

    <button id="print-button" class="submit-button">Print Quiz</button>

    <script>
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const total = parseInt(urlParams.get('total'), 10);
        const metaIds = [
            "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b"
        ];

        async function fetchQuizData() {
            for (let metaId of metaIds) {
                const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;
                try {
                    const response = await fetch(jsonUrl);
                    const data = await response.json();
                    quizData.push(...data);
                } catch (error) {
                    console.error('Error fetching JSON data:', error);
                }
            }
            displayAllQuestionsDivided();
        }

        function displayAllQuestionsDivided() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const totalSubjects = quizData.length;
            const questionsPerSubject = Math.floor(total / totalSubjects);
            let remainder = total % totalSubjects;

            quizData.forEach((subject, index) => {
                const shuffledQuestions = shuffleArray(subject.questions);
                const questionsForThisSubject = shuffledQuestions.slice(0, questionsPerSubject + (remainder > 0 ? 1 : 0));
                if (remainder > 0) remainder--;

                questionsForThisSubject.forEach((question, qIndex) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = `Question ${qIndex + 1} from ${subject.title}:`;
                    questionElement.appendChild(questionNumber);

                    const questionContent = document.createElement('div');
                    questionContent.className = 'question-content';
                    questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                        return `<span class="mathjax-inline">$$${p1}$$</span>`;
                    });
                    questionElement.appendChild(questionContent);

                    quizContainer.appendChild(questionElement);
                });
            });

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('print-button').onclick = function () {
            window.print();
        };

        window.onbeforeunload = function () {
            return "Are you sure you want to leave? Your progress may be lost.";
        };

        fetchQuizData();
    </script>
</body>
</html>
