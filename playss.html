<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        main { margin-top: 80px; padding: 20px; }
        .quiz-title { font-size: 1.5em; margin: 5px 0; color: #333; text-align: center; border: 2px solid black; }
        .question { margin-bottom: 30px; padding: 3px; border-bottom: 1px solid #ccc; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .options li { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        .submit-button { background-color: #000; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; text-align: center; position: fixed; bottom: 0; }
        @media print { .submit-button { display: none; } }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title">Random NEET Quiz</div>
    <div id="quiz-container"></div>
    <button id="print-button" class="submit-button">Print Quiz</button>

    <script>
        const metaIds = [
            "3c48616f-298a-5f69-91d2-bcd59444c455", "cbfbed57-d7d8-5a07-9957-478e4cb62f17", "8dd253c6-09a8-5875-b127-a0c00a165a1b", "c7fb1fc7-cb24-58d1-99f5-4ced0111082d"
        ];
        const urlParams = new URLSearchParams(window.location.search);
        const total = parseInt(urlParams.get('total')) || 10;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        async function fetchRandomQuestions() {
            let allQuestions = [];
            let selectedMetaIds = shuffleArray(metaIds).slice(0, 3);
            
            for (let metaId of selectedMetaIds) {
                const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;
                try {
                    let response = await fetch(jsonUrl);
                    let data = await response.json();
                    allQuestions.push(...shuffleArray(data.flatMap(subject => subject.questions)));
                } catch (error) {
                    console.error('Error fetching JSON:', error);
                }
            }
            
            let selectedQuestions = shuffleArray(allQuestions).slice(0, total);
            displayQuestions(selectedQuestions);
        }
        
        function displayQuestions(questions) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `<strong>Q${index + 1}:</strong> ${question.content}`;
                
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';
                question.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    optionItem.innerHTML = `<input type="radio" name="q${index}" value="${option.identifier}"> ${option.content}`;
                    optionsList.appendChild(optionItem);
                });
                
                questionElement.appendChild(optionsList);
                quizContainer.appendChild(questionElement);
            });
            
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }
        
        document.getElementById('print-button').onclick = () => window.print();
        fetchRandomQuestions();
    </script>
</body>
</html>
