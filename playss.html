<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        .question { font-size: 18px; margin-bottom: 10px; }
        .options { list-style: none; padding: 0; }
        .options li { padding: 10px; cursor: pointer; border: 1px solid #ccc; margin-bottom: 5px; border-radius: 5px; }
        .navigation-buttons { margin-top: 10px; }
        .dark-mode { background: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="quiz-title"></h2>
        <select id="subject-dropdown"></select>
        <div id="quiz-container"></div>
        <div>Score: <span id="score">0</span></div>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
    
    <script>
        let currentQuestionIndex = 0, score = 0;
        let quizData = [];
        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/metaId.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => { quizData = data; populateDropdown(); displayQuestion(); })
            .catch(error => console.error('Error fetching data:', error));

        function populateDropdown() {
            const dropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                let option = new Option(subject.title, index);
                dropdown.appendChild(option);
            });
            dropdown.onchange = () => { currentQuestionIndex = 0; displayQuestion(); };
        }

        function displayQuestion() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            const subject = quizData[document.getElementById('subject-dropdown').value];
            const question = subject.questions[currentQuestionIndex];

            let questionElem = `<div class='question'>Q${currentQuestionIndex + 1}: ${question.content}</div>`;
            let optionsElem = `<ul class='options'>`;
            question.options.forEach(option => {
                optionsElem += `<li onclick='checkAnswer("${option.identifier}", "${question.correct_options[0]}")'>${option.content}</li>`;
            });
            optionsElem += `</ul>`;
            container.innerHTML = questionElem + optionsElem;
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
                document.getElementById('score').textContent = score;
                alert('Correct!');
            } else {
                alert('Wrong! Correct answer: ' + correct);
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        document.getElementById('dark-mode-toggle').onclick = () => {
            document.body.classList.toggle('dark-mode');
        };
    </script>
</body>
</html>
