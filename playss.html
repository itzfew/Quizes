<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            position: relative;
        }

        header {
            background-color: #f4f4f4;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .quiz-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        #quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question-content {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }

        .custom-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .custom-options div {
            background-color: #fff;
            padding: 12px;
            margin: 0;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            color: black;
            text-align: center;
        }

        .custom-options div:hover {
            background-color: #f0f0f0;
        }

        .custom-options .selected {
            background-color: #4caf50;
            color: white;
        }

        .explanation-button,
        .submit-button,
        .next-button {
            margin-top: 15px;
            padding: 12px;
            background-color: black;
            border: solid white 1px;
            margin: 2px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .explanation-button:hover,
        .submit-button:hover,
        .next-button:hover {
            background-color: #333;
        }

        .next-button {
            display: none;
        }

        .correct-answer {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .explanation-content {
            margin-top: 20px;
            font-size: 16px;
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-style: italic;
            color: #555;
        }

        .explanation-content.open {
            display: block;
        }

        .disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .correct {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .incorrect {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .question-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .mathjax-inline {
            font-size: 18px;
        }

        ul.options {
            list-style-type: none;
            padding: 0;
        }

        ul.options li {
            margin: 8px 0;
            font-size: 16px;
        }

        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .fixed-buttons button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }

        .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="quiz-title" id="quiz-title-header"></div>
    </header>
    <select id="subject-dropdown">
        <option value="" disabled selected>Select a Subject</option>
    </select>
    <div id="quiz-container"></div>

    <!-- Fixed buttons -->
    <div class="fixed-buttons">
        <button class="explanation-button" id="explanation-btn"><i class="fas fa-info-circle"></i>View Explanation</button>
        <button class="submit-button" id="submit-btn"><i class="fas fa-check-circle"></i>Submit</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                if (title) {
                    document.getElementById('quiz-title-header').textContent = title;
                }
                populateSubjectDropdown();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            // Set default subject selection
            if (quizData.length > 0) {
                subjectDropdown.selectedIndex = 1; // Select the first subject by default
                currentQuestionIndex = 0; // Start from the first question
                displayCurrentQuestion();
            }

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayCurrentQuestion();
            };
        }

        let totalQuestions = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let missedAnswers = 0;
        let startTime = new Date();
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(function () {
                const elapsedTime = new Date() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function displayCurrentQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            totalQuestions = subject.questions.length;

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content.replace(/\$\$(.*?)\$\$/g, (match, p1) => {
                return `<span class="mathjax-inline">$$${p1}$$</span>`;
            }).replace(/\$(.*?)\$/g, (match, p1) => {
                return `<span class="mathjax-inline">\\(${p1}\\)</span>`;
            });
            questionElement.appendChild(questionContent);

            // Create list to display options
            const optionsList = document.createElement('ul');
            optionsList.className = 'options';
            question.options.forEach((option, index) => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');

                const optionLabelText = String.fromCharCode(65 + index);
                optionLabel.innerHTML = `${optionLabelText}. ${option.content}`;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);
            quizContainer.appendChild(questionElement);

            // Start the timer when the question is displayed
            startTimer();
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        // Handling explanation and navigation
        function toggleExplanation(questionElement) {
            const explanationContent = questionElement.querySelector('.explanation-content');
            explanationContent.classList.toggle('open');
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                alert("You've completed the quiz!");
            }
        }
    </script>
</body>
</html>
